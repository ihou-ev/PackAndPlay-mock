<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン - Pack&Play</title>
  <!-- コンポーネントベースCSS -->
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/pages/login.css">
<body>
  <div class="login-container">
    <a href="index.html" class="login-back">← トップページに戻る</a>

    <div class="login-header">
      <h1 class="login-title" id="loginTitle">ログイン</h1>
      <p class="login-description">ログイン方法を選択してください</p>
    </div>

    <div class="platform-buttons">
      <button class="platform-btn platform-btn-youtube" onclick="selectPlatform('youtube')">
        <span>YouTube</span>
      </button>
      <button class="platform-btn platform-btn-twitch" onclick="selectPlatform('twitch')">
        <span>Twitch</span>
      </button>
      <button class="platform-btn platform-btn-x" id="xPlatformBtn" onclick="selectPlatform('x')">
        <span>X</span>
      </button>
    </div>
  </div>

  <!-- コンポーネントベースJavaScript -->
  <script src="js/services/storage.js"></script>
  <script src="js/core/utils.js"></script>
  <script src="js/components/modal.js"></script>
  <script src="js/components/toast.js"></script>
  <script src="js/mock-data.js"></script>
  <script src="js/main.js"></script>
  <script src="js/pages/login.js"></script>
</body>
</html>
