<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#667eea">
  <meta name="description" content="配信者専用カードパック販売プラットフォーム">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Pack&Play">
  <title>マイプロフィール - Pack&Play</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/images/icon-192.png">
  <link rel="apple-touch-icon" href="assets/images/icon-192.png">
  <style>
    body {
      overflow-x: hidden;
      background: #f9fafb;
      display: flex;
      min-height: 100vh;
    }

    /* サイドバー */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 260px;
      background: #2d1b3d;
      padding: 2rem 1.5rem 1rem;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      z-index: 1000;
    }

    .sidebar-logo {
      font-size: 1.75rem;
      font-weight: 900;
      color: white;
      text-decoration: none;
      margin-bottom: 2rem;
      transition: color 0.2s;
    }

    .sidebar-logo:hover {
      color: #FFD600;
    }

    .sidebar-nav {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      flex: 1;
    }

    .sidebar-nav-link {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.125rem;
      padding: 1rem 1.25rem;
      border-radius: 0.75rem;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .sidebar-nav-link:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .sidebar-nav-link.active {
      background: rgba(255, 255, 255, 0.15);
      color: #FFD600;
    }

    /* サイドバーフッター */
    .sidebar-footer {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar-footer-links {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }

    .sidebar-footer-link {
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
      font-size: 0.8125rem;
      transition: color 0.2s;
    }

    .sidebar-footer-link:hover {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: underline;
    }

    .sidebar-footer-copyright {
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.75rem;
      line-height: 1.4;
    }

    /* メインコンテンツエリア */
    .main-wrapper {
      margin-left: 260px;
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .profile-content {
      max-width: 680px;
      margin: 0 auto;
      padding: 2rem 1rem;
      width: 100%;
    }

    .profile-grid {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    /* プロフィールカード */
    .profile-card {
      background: white;
      border-bottom: 1px solid #e5e7eb;
      padding: 0;
      position: relative;
    }

    /* ヘッダー画像 */
    .profile-header-image {
      height: 200px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .profile-header-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-header-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0);
      transition: background 0.3s;
      opacity: 0;
    }

    .profile-header-image:hover .profile-header-overlay {
      background: rgba(0, 0, 0, 0.4);
      opacity: 1;
    }

    /* プロフィール情報コンテナ */
    .profile-info-container {
      padding: 0 1rem 1rem;
      position: relative;
    }

    /* アバター */
    .profile-avatar-wrapper {
      margin-top: -68px;
      margin-bottom: 0.75rem;
    }

    .profile-avatar {
      width: 136px;
      height: 136px;
      border-radius: 50%;
      background: linear-gradient(135deg, #FF1B8D, #00D4FF);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3.5rem;
      font-weight: 800;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
      border: 4px solid white;
    }

    .profile-avatar:hover {
      opacity: 0.9;
    }

    .profile-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 名前とコイン */
    .profile-name-coin-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.25rem;
      gap: 1rem;
    }

    .profile-name-wrapper {
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
      cursor: pointer;
      transition: all 0.2s;
      padding: 0.125rem 0.375rem;
      border-radius: 0.375rem;
      border: 2px dashed transparent;
    }

    .profile-name-wrapper:hover {
      background: #f3f4f6;
      border-color: #FF1B8D;
    }

    .profile-name {
      font-size: 1.25rem;
      font-weight: 800;
      color: #2d1b3d;
      transition: all 0.2s;
    }

    .profile-name-wrapper:hover .profile-name {
      color: #FF1B8D;
    }

    .profile-name-edit-icon {
      width: 16px;
      height: 16px;
      color: #9ca3af;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .profile-name-wrapper:hover .profile-name-edit-icon {
      color: #FF1B8D;
    }

    .profile-name-input {
      font-size: 1.25rem;
      font-weight: 800;
      color: #2d1b3d;
      padding: 0.125rem 0.375rem;
      border: 2px solid #FF1B8D;
      border-radius: 0.375rem;
      width: 100%;
      max-width: 250px;
      outline: none;
      background: white;
    }

    .profile-name-input:focus {
      border-color: #FF1B8D;
      box-shadow: 0 0 0 3px rgba(255, 27, 141, 0.1);
    }

    /* コインコンパクト */
    .coin-balance-compact {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .coin-icon-small {
      width: 20px;
      height: 20px;
      background: linear-gradient(135deg, #FCD34D, #F59E0B);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.625rem;
      font-weight: 700;
      color: white;
    }

    .coin-amount {
      font-size: 0.9375rem;
      font-weight: 700;
      color: #2d1b3d;
    }

    .coin-charge-btn-compact {
      padding: 0.375rem 0.75rem;
      background: #FF1B8D;
      color: white;
      border: none;
      border-radius: 9999px;
      font-weight: 700;
      font-size: 0.8125rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .coin-charge-btn-compact:hover {
      background: #e0177a;
    }

    /* ユーザーID */
    .profile-user-id {
      font-size: 0.9375rem;
      color: #6b7280;
      margin-bottom: 0.75rem;
    }

    /* Bio */
    .profile-bio-wrapper {
      cursor: pointer;
      transition: all 0.2s;
      padding: 0.375rem 0.5rem;
      border-radius: 0.375rem;
      border: 2px dashed transparent;
      margin-bottom: 0.75rem;
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
    }

    .profile-bio-wrapper:hover {
      background: #f3f4f6;
      border-color: #FF1B8D;
    }

    .profile-bio {
      font-size: 0.9375rem;
      color: #2d1b3d;
      line-height: 1.5;
      transition: all 0.2s;
    }

    .profile-bio-wrapper:hover .profile-bio {
      color: #FF1B8D;
    }

    .profile-bio-edit-icon {
      width: 14px;
      height: 14px;
      color: #9ca3af;
      transition: all 0.2s;
      flex-shrink: 0;
      opacity: 0;
    }

    .profile-bio-wrapper:hover .profile-bio-edit-icon {
      color: #FF1B8D;
      opacity: 1;
    }

    .profile-bio-textarea {
      font-size: 0.9375rem;
      color: #2d1b3d;
      line-height: 1.5;
      padding: 0.375rem 0.5rem;
      border: 2px solid #FF1B8D;
      border-radius: 0.375rem;
      width: 100%;
      outline: none;
      background: white;
      font-family: inherit;
      resize: vertical;
      min-height: 60px;
    }

    .profile-bio-textarea:focus {
      border-color: #FF1B8D;
      box-shadow: 0 0 0 3px rgba(255, 27, 141, 0.1);
    }

    /* フォロー中情報 */
    .profile-following-info {
      margin-bottom: 0.75rem;
    }

    .profile-following-link {
      font-size: 0.9375rem;
      color: #6b7280;
      text-decoration: none;
      transition: all 0.2s;
      display: inline-block;
    }

    .profile-following-link:hover {
      color: #FF1B8D;
    }

    .profile-following-link strong {
      color: #2d1b3d;
      font-weight: 700;
      transition: all 0.2s;
    }

    .profile-following-link:hover strong {
      color: #FF1B8D;
    }

    /* 登録日 */
    .profile-join-date {
      font-size: 0.9375rem;
      color: #6b7280;
    }




    /* フォロー中の配信者セクション */
    .following-section {
      background: white;
      border-bottom: 1px solid #e5e7eb;
    }

    .following-section-header {
      padding: 1rem;
      border-bottom: 1px solid #e5e7eb;
    }

    .section-title {
      font-size: 1.25rem;
      font-weight: 800;
      color: #2d1b3d;
      margin: 0 0 1rem 0;
    }

    /* タブ */
    .following-tabs {
      display: flex;
      gap: 0.5rem;
      border-bottom: 2px solid #e5e7eb;
      margin: 0 -1rem;
      padding: 0 1rem;
    }

    .following-tab {
      padding: 0.75rem 1rem;
      font-size: 0.9375rem;
      font-weight: 600;
      color: #6b7280;
      background: none;
      border: none;
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .following-tab:hover {
      color: #2d1b3d;
    }

    .following-tab.active {
      color: #2d1b3d;
      border-bottom-color: #FF1B8D;
    }

    /* タブコンテンツ */
    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .following-grid {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .following-card {
      background: white;
      padding: 1rem;
      transition: all 0.2s;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 1rem;
      position: relative;
    }

    .following-card:hover {
      background: #f9fafb;
    }

    .following-card-link {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 1rem;
      flex: 1;
      text-decoration: none;
      cursor: pointer;
    }

    .following-button {
      padding: 0.375rem 0.875rem;
      border-radius: 9999px;
      border: 1px solid #d1d5db;
      background: white;
      color: #6b7280;
      font-size: 0.8125rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .following-button span {
      visibility: visible;
      position: relative;
    }

    .following-button:hover {
      background: #fef2f2;
      border-color: #ef4444;
      color: #ef4444;
    }

    .following-button:hover span::before {
      content: 'フォロー解除';
      position: absolute;
    }

    .following-button:hover span {
      visibility: hidden;
    }

    .following-button.unfollow-style {
      background: white;
      border-color: #FF1B8D;
      color: #FF1B8D;
    }

    .following-button.unfollow-style:hover {
      background: #fff5f9;
      border-color: #FF1B8D;
      color: #FF1B8D;
    }

    .following-button.unfollow-style:hover span::before {
      content: '' !important;
    }

    .following-button.unfollow-style:hover span {
      visibility: visible !important;
    }

    .following-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #FF1B8D, #00D4FF);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      font-weight: 800;
      color: white;
      flex-shrink: 0;
      position: relative;
    }

    .following-live-signal {
      position: absolute;
      top: -2px;
      right: -2px;
      width: 10px;
      height: 10px;
      background: #10b981;
      border: 2px solid white;
      border-radius: 50%;
      box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.3);
      }
      50% {
        box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
      }
    }

    .following-info {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .following-name-row {
      display: flex;
      align-items: baseline;
      gap: 0.5rem;
      overflow: hidden;
    }

    .following-name {
      font-size: 0.9375rem;
      font-weight: 700;
      color: #2d1b3d;
      flex-shrink: 0;
    }

    .following-id {
      font-size: 0.8125rem;
      color: #9ca3af;
      font-weight: 400;
      flex-shrink: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .following-bio {
      font-size: 0.875rem;
      color: #6b7280;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .following-empty {
      text-align: center;
      padding: 2rem;
      color: #9ca3af;
      font-size: 0.875rem;
    }

    /* タイムライン */
    .timeline-item {
      background: white;
      padding: 1rem;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      gap: 1rem;
    }

    .timeline-item:hover {
      background: #f9fafb;
    }

    .timeline-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #FF1B8D, #00D4FF);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: 800;
      color: white;
      flex-shrink: 0;
    }

    .timeline-content {
      flex: 1;
      min-width: 0;
    }

    .timeline-header {
      display: flex;
      gap: 0.5rem;
      align-items: baseline;
      margin-bottom: 0.25rem;
    }

    .timeline-creator-name {
      font-size: 0.875rem;
      font-weight: 700;
      color: #2d1b3d;
    }

    .timeline-creator-id {
      font-size: 0.75rem;
      color: #9ca3af;
      font-weight: 400;
    }

    .timeline-action {
      font-size: 0.875rem;
      color: #6b7280;
      margin-right: 0.375rem;
    }

    .timeline-time {
      font-size: 0.75rem;
      color: #9ca3af;
      margin-left: auto;
    }

    .timeline-detail {
      font-size: 0.875rem;
      color: #2d1b3d;
      margin-top: 0.375rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.25rem;
    }

    .timeline-pack-name {
      font-weight: 600;
      color: #FF1B8D;
    }

    .sort-select {
      padding: 0.375rem 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      background: transparent;
      font-weight: 500;
      font-size: 0.8125rem;
      cursor: pointer;
      transition: all 0.2s;
      color: #6b7280;
    }

    .sort-select:focus {
      outline: none;
      border-color: #9ca3af;
    }

    .show-more-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
      padding: 0.5rem 0;
      background: transparent;
      color: #6b7280;
      border: none;
      font-weight: 500;
      font-size: 0.875rem;
      cursor: pointer;
      transition: color 0.2s;
    }

    .show-more-btn:hover {
      color: #2d1b3d;
    }

    .show-more-btn svg {
      transition: transform 0.3s;
    }

    .show-more-btn.expanded svg {
      transform: rotate(180deg);
    }

    /* モーダル */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 1rem;
    }

    .modal-content {
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
      margin-bottom: 1.5rem;
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 800;
      color: #2d1b3d;
      margin-bottom: 0.5rem;
    }

    .modal-message {
      font-size: 1rem;
      color: #6b7280;
      line-height: 1.6;
    }

    .modal-actions {
      display: flex;
      gap: 0.75rem;
      margin-top: 1.5rem;
    }

    .modal-btn {
      flex: 1;
      padding: 0.875rem 1.5rem;
      border: none;
      border-radius: 0.75rem;
      font-weight: 700;
      font-size: 0.9375rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .modal-btn-danger {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
    }

    .modal-btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
    }

    .modal-btn-cancel {
      background: white;
      color: #6b7280;
      border: 2px solid #e5e7eb;
    }

    .modal-btn-cancel:hover {
      background: #f9fafb;
      border-color: #d1d5db;
    }


    /* モバイルメニューボタン */
    .mobile-menu-button {
      display: none;
      position: fixed;
      top: 0.75rem;
      left: 0.75rem;
      z-index: 1001;
      width: 28px;
      height: 28px;
      background: rgba(45, 27, 61, 0.6);
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      align-items: center;
      justify-content: center;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    .mobile-menu-button svg {
      width: 16px;
      height: 16px;
      color: white;
    }

    /* メニューが開いている時はボタンを非表示 */
    .mobile-menu-button.active {
      display: none;
    }

    /* モバイルメニューオーバーレイ */
    .mobile-menu-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    /* モバイルでサイドバーを表示 */
    .sidebar.mobile-open {
      display: flex;
    }

    /* モバイルフッター */
    .mobile-footer {
      display: none;
      background: white;
      padding: 2rem 1rem;
      border-top: 1px solid #e5e7eb;
      margin-top: 2rem;
    }

    .mobile-footer-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .mobile-footer-link {
      color: #6b7280;
      text-decoration: none;
      font-size: 0.8125rem;
      transition: color 0.2s;
    }

    .mobile-footer-link:hover {
      color: #2d1b3d;
      text-decoration: underline;
    }

    .mobile-footer-copyright {
      text-align: center;
      color: #9ca3af;
      font-size: 0.75rem;
    }

    /* レスポンシブ */
    @media (max-width: 768px) {
      body {
        display: block;
      }

      /* モバイルメニューボタンを表示 */
      .mobile-menu-button {
        display: flex;
      }

      /* サイドバーをモバイルでは非表示 */
      .sidebar {
        display: none;
      }

      /* メインラッパーのマージンを削除 */
      .main-wrapper {
        margin-left: 0;
      }

      .profile-content {
        padding: 0;
      }

      /* ヘッダー画像 - モバイル */
      .profile-header-image {
        height: 120px;
      }

      /* アバター - モバイル */
      .profile-avatar-wrapper {
        margin-top: -40px;
        margin-bottom: 0.5rem;
      }

      .profile-avatar {
        width: 80px;
        height: 80px;
        font-size: 2rem;
        border: 3px solid white;
      }

      /* 名前とコイン - モバイルでも横並び */
      .profile-name-coin-row {
        gap: 0.5rem;
        margin-bottom: 0.5rem;
      }

      .profile-name {
        font-size: 1.125rem;
      }

      .profile-name-input {
        font-size: 1.125rem;

  <script>
    // ログインチェック
    if (!requireLogin()) {
      // ログインが必要な場合、requireLogin関数内でリダイレクトされる
    }

    // セッション情報を取得
    const session = getCurrentSession();

    // スパーク残高を初期化（デモ用：1000スパーク）
    if (!session.coins && session.coins !== 0) {
      session.coins = 1000;
      saveToStorage('session', session);
    }

    // 選択されたアバター画像とヘッダー画像
    let selectedAvatarImage = session.avatarImage || null;
    let selectedHeaderImage = session.headerImage || null;

    // プロフィール情報を表示
    function renderProfile() {
      if (!session) return;

      // ヘッダー画像表示
      const headerImageElement = document.getElementById('profileHeaderImage');
      if (selectedHeaderImage) {
        headerImageElement.style.backgroundImage = `url(${selectedHeaderImage})`;
        headerImageElement.style.backgroundSize = 'cover';
        headerImageElement.style.backgroundPosition = 'center';
      } else {
        headerImageElement.style.backgroundImage = '';
        headerImageElement.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
      }

      // アバター表示
      const avatarElement = document.getElementById('profileAvatar');
      avatarElement.innerHTML = ''; // クリア

      if (selectedAvatarImage) {
        // 画像がある場合は画像を表示
        const img = document.createElement('img');
        img.src = selectedAvatarImage;
        img.style.width = '100%';
        img.style.height = '100%';
        img.style.objectFit = 'cover';
        avatarElement.appendChild(img);
      } else {
        // 画像がない場合は頭文字を表示
        const initial = session.name ? session.name.charAt(0) : '?';
        avatarElement.textContent = initial;
      }

      // 名前
      document.getElementById('profileName').textContent = session.name || 'ユーザー名';

      // ユーザーID（メールアドレスから生成）
      const userId = session.email ? '@' + session.email.split('@')[0] : '@username';
      document.getElementById('profileUserId').textContent = userId;

      // Bio（デモ用のデフォルトテキスト）
      const bio = session.bio || 'Pack&Playで配信をもっと楽しもう！';
      document.getElementById('profileBio').textContent = bio;

      // スパーク残高
      const coinBalance = session.coins || 0;
      document.getElementById('coinBalance').textContent = coinBalance.toLocaleString();

      // フォロー中の数
      const followedCreators = getFollowedCreators();
      document.getElementById('followingCount').textContent = followedCreators.length;
    }

    // 名前をインライン編集
    function editName() {
      const nameWrapper = document.querySelector('.profile-name-wrapper');
      const nameInput = document.getElementById('profileNameInput');

      // 現在の名前を入力フィールドにセット
      nameInput.value = session.name || '';

      // 表示を切り替え
      nameWrapper.style.display = 'none';
      nameInput.style.display = 'block';
      nameInput.focus();
      nameInput.select();
    }

    // 名前を保存
    function saveName() {
      const nameWrapper = document.querySelector('.profile-name-wrapper');
      const nameInput = document.getElementById('profileNameInput');
      const newName = nameInput.value.trim();

      if (!newName) {
        // 空の場合は元の名前に戻す
        nameInput.value = session.name || 'ユーザー名';
        nameWrapper.style.display = 'inline-flex';
        nameInput.style.display = 'none';
        return;
      }

      if (newName !== session.name) {
        // 名前が変更された場合
        session.name = newName;
        saveToStorage('session', session);
        showToast('表示名を更新しました', 'success');
        renderProfile();
      }

      // 表示を切り替え
      nameWrapper.style.display = 'inline-flex';
      nameInput.style.display = 'none';
    }

    // キーボードイベントハンドリング
    function handleNameKeydown(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        saveName();
      } else if (event.key === 'Escape') {
        event.preventDefault();
        const nameWrapper = document.querySelector('.profile-name-wrapper');
        const nameInput = document.getElementById('profileNameInput');

        // キャンセル：元の表示に戻す
        nameInput.value = session.name || '';
        nameWrapper.style.display = 'inline-flex';
        nameInput.style.display = 'none';
      }
    }

    // Bioをインライン編集
    function editBio() {
      const bioWrapper = document.querySelector('.profile-bio-wrapper');
      const bioTextarea = document.getElementById('profileBioTextarea');

      // 現在のbioをテキストエリアにセット
      bioTextarea.value = session.bio || '';

      // 表示を切り替え
      bioWrapper.style.display = 'none';
      bioTextarea.style.display = 'block';
      bioTextarea.focus();
    }

    // Bioを保存
    function saveBio() {
      const bioWrapper = document.querySelector('.profile-bio-wrapper');
      const bioTextarea = document.getElementById('profileBioTextarea');
      const newBio = bioTextarea.value.trim();

      // 最大文字数チェック（160文字）
      if (newBio.length > 160) {
        showToast('自己紹介は160文字以内で入力してください', 'error');
        return;
      }

      if (newBio !== (session.bio || '')) {
        // Bioが変更された場合
        session.bio = newBio;
        saveToStorage('session', session);
        showToast('自己紹介を更新しました', 'success');
        renderProfile();
      }

      // 表示を切り替え
      bioWrapper.style.display = 'block';
      bioTextarea.style.display = 'none';
    }

    // キーボードイベントハンドリング（Bio）
    function handleBioKeydown(event) {
      if (event.key === 'Escape') {
        event.preventDefault();
        const bioWrapper = document.querySelector('.profile-bio-wrapper');
        const bioTextarea = document.getElementById('profileBioTextarea');

        // キャンセル：元の表示に戻す
        bioTextarea.value = session.bio || '';
        bioWrapper.style.display = 'block';
        bioTextarea.style.display = 'none';
      }
    }

    // メインアバターをクリックしてアップロード
    function openAvatarUpload() {
      document.getElementById('mainAvatarFileInput').click();
    }

    // メインアバター画像をアップロード（即座に保存）
    function handleMainAvatarUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      // ファイルサイズチェック（5MB制限）
      if (file.size > 5 * 1024 * 1024) {
        showToast('画像サイズは5MB以下にしてください', 'error');
        return;
      }

      // 画像タイプチェック
      if (!file.type.startsWith('image/')) {
        showToast('画像ファイルを選択してください', 'error');
        return;
      }

      showLoading();

      // FileReaderで画像を読み込み
      const reader = new FileReader();
      reader.onload = function(e) {
        selectedAvatarImage = e.target.result;

        // 即座にセッションに保存
        session.avatarImage = selectedAvatarImage;
        saveToStorage('session', session);

        hideLoading();
        showToast('アバター画像を更新しました', 'success');

        // 表示を更新
        renderProfile();
      };
      reader.readAsDataURL(file);
    }

    // ヘッダー画像をクリックしてアップロード
    function openHeaderImageUpload() {
      document.getElementById('headerImageFileInput').click();
    }

    // ヘッダー画像をアップロード（即座に保存）
    function handleHeaderImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      // ファイルサイズチェック（5MB制限）
      if (file.size > 5 * 1024 * 1024) {
        showToast('画像サイズは5MB以下にしてください', 'error');
        return;
      }

      // 画像タイプチェック
      if (!file.type.startsWith('image/')) {
        showToast('画像ファイルを選択してください', 'error');
        return;
      }

      showLoading();

      // FileReaderで画像を読み込み
      const reader = new FileReader();
      reader.onload = function(e) {
        selectedHeaderImage = e.target.result;

        // 即座にセッションに保存
        session.headerImage = selectedHeaderImage;
        saveToStorage('session', session);

        hideLoading();
        showToast('ヘッダー画像を更新しました', 'success');

        // 表示を更新
        renderProfile();
      };
      reader.readAsDataURL(file);
    }

    // スパークチャージページへ移動
    function goToCharge() {
      showToast('スパークチャージ機能は近日公開予定です', 'info');
      // 将来的には: window.location.href = 'charge.html';
    }

    // 配信中の配信者のみを表示
    function renderLiveCreators() {
      const liveGrid = document.getElementById('liveGrid');
      const liveEmpty = document.getElementById('liveEmpty');

      if (typeof getFollowedCreators === 'undefined') {
        console.error('getFollowedCreators is not defined');
        return;
      }

      const followedCreators = getFollowedCreators();
      const liveCreators = followedCreators.filter(creator => creator.isLive);

      if (liveCreators.length === 0) {
        liveGrid.innerHTML = '';
        liveEmpty.style.display = 'block';
        return;
      }

      liveEmpty.style.display = 'none';

      liveGrid.innerHTML = liveCreators.map(creator => `
        <div class="following-card" id="creator-${creator.id}">
          <a href="creator/${creator.slug}.html" class="following-card-link">
            <div class="following-avatar">
              ${creator.name.charAt(0)}
              <span class="following-live-signal"></span>
            </div>
            <div class="following-info">
              <div class="following-name-row">
                <span class="following-name">${creator.name}</span>
                <span class="following-id">@${creator.slug}</span>
              </div>
              <div class="following-bio">${creator.bio || ''}</div>
            </div>
          </a>
          <button class="following-button" onclick="unfollowCreator(${creator.id}, event)">
            <span>フォロー中</span>
          </button>
        </div>
      `).join('');
    }

    // フォロー解除
    function unfollowCreator(creatorId, event) {
      event.preventDefault();
      event.stopPropagation();

      const creator = creators.find(c => c.id === creatorId);
      const creatorName = creator ? creator.name : '配信者';

      if (confirm(`${creatorName}のフォローを解除しますか？`)) {
        toggleFollow(creatorId);
        showToast(`${creatorName}のフォローを解除しました`, 'success');

        // ボタンを「フォローする」に変更
        const card = document.getElementById(`creator-${creatorId}`);
        if (card) {
          const button = card.querySelector('.following-button');
          if (button) {
            button.className = 'following-button unfollow-style';
            button.innerHTML = '<span>フォローする</span>';
            button.onclick = (e) => followCreator(creatorId, e);
          }
        }

        renderProfile(); // フォロー中の数を更新
      }
    }

    // フォローする
    function followCreator(creatorId, event) {
      event.preventDefault();
      event.stopPropagation();

      const creator = creators.find(c => c.id === creatorId);
      const creatorName = creator ? creator.name : '配信者';

      toggleFollow(creatorId);
      showToast(`${creatorName}をフォローしました`, 'success');

      // ボタンを「フォロー中」に変更
      const card = document.getElementById(`creator-${creatorId}`);
      if (card) {
        const button = card.querySelector('.following-button');
        if (button) {
          button.className = 'following-button';
          button.innerHTML = '<span>フォロー中</span>';
          button.onclick = (e) => unfollowCreator(creatorId, e);
        }
      }

      renderProfile(); // フォロー中の数を更新
    }

    // アカウント削除モーダルを表示
    function confirmDeleteAccount() {
      document.getElementById('deleteAccountModal').style.display = 'flex';
      // ボディのスクロールを無効化
      document.body.style.overflow = 'hidden';
    }

    // モーダルを閉じる
    function closeDeleteModal(event) {
      // オーバーレイをクリックした場合のみ閉じる
      if (event && event.target.classList.contains('modal-overlay')) {
        document.getElementById('deleteAccountModal').style.display = 'none';
        document.body.style.overflow = '';
      } else if (!event) {
        // ボタンから呼び出された場合
        document.getElementById('deleteAccountModal').style.display = 'none';
        document.body.style.overflow = '';
      }
    }

    // アカウント削除申請を実行
    function executeDeleteAccount() {
      // モーダルを閉じる
      document.getElementById('deleteAccountModal').style.display = 'none';
      document.body.style.overflow = '';

      showLoading();
      setTimeout(() => {
        hideLoading();
        // 削除申請日時を保存（実際のシステムでは、バックエンドでスパーク残高チェックなどを行う）
        const deletionRequest = {
          requestedAt: new Date().toISOString(),
          scheduledDeletionDate: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString(), // 30日後
          status: 'pending'
        };

        // セッションに削除申請情報を保存
        session.deletionRequest = deletionRequest;
        saveToStorage('session', session);

        showToast('アカウント削除を申請しました。30日後に削除されます。', 'success');

        // 表示を更新
        renderDeletionRequest();
      }, 1000);
    }

    // 削除申請をキャンセル
    function cancelDeletionRequest() {
      if (confirm('アカウント削除申請をキャンセルしますか？')) {
        showLoading();
        setTimeout(() => {
          hideLoading();
          // 削除申請情報を削除
          delete session.deletionRequest;
          saveToStorage('session', session);

          showToast('アカウント削除申請をキャンセルしました', 'success');

          // 表示を更新
          renderDeletionRequest();
        }, 800);
      }
    }

    // 削除申請状態を表示
    function renderDeletionRequest() {
      const area = document.getElementById('deletionRequestArea');
      if (!area) return;

      if (session.deletionRequest && session.deletionRequest.status === 'pending') {
        // 削除申請中の場合
        const scheduledDate = new Date(session.deletionRequest.scheduledDeletionDate);
        const formattedDate = scheduledDate.toLocaleDateString('ja-JP', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });

        area.innerHTML = `
          <div style="display: inline-block; padding: 0.75rem 1rem; background: #fef2f2; border: 1px solid #fecaca; border-radius: 0.5rem; margin-bottom: 0.5rem;">
            <div style="color: #991b1b; font-size: 0.875rem; font-weight: 600; margin-bottom: 0.25rem;">アカウント削除申請中</div>
            <div style="color: #7f1d1d; font-size: 0.75rem;">削除予定日: ${formattedDate}</div>
          </div>
          <div>
            <a href="javascript:void(0)" onclick="cancelDeletionRequest()" style="display: inline-block; color: #6b7280; font-size: 0.875rem; text-decoration: none; padding: 0.5rem 1rem; border: 1px solid #e5e7eb; border-radius: 0.5rem; transition: all 0.2s;">申請をキャンセル</a>
          </div>
        `;
      } else {
        // 通常の表示
        area.innerHTML = `
          <a href="javascript:void(0)" onclick="confirmDeleteAccount()" style="display: inline-block; color: #ef4444; font-size: 0.875rem; text-decoration: none; padding: 0.5rem 1rem; border: 1px solid #ef4444; border-radius: 0.5rem; transition: all 0.2s;">アカウント削除を申請</a>

      }
    }

    // モバイルメニューの開閉
    function toggleMobileMenu() {
      const sidebar = document.getElementById('sidebar');
      const button = document.getElementById('mobileMenuButton');
      const overlay = document.getElementById('mobileMenuOverlay');

      const isOpen = sidebar.classList.contains('mobile-open');

      if (isOpen) {
        closeMobileMenu();
      } else {
        openMobileMenu();
      }
    }

    function openMobileMenu() {
      const sidebar = document.getElementById('sidebar');
      const button = document.getElementById('mobileMenuButton');
      const overlay = document.getElementById('mobileMenuOverlay');

      sidebar.classList.add('mobile-open');
      button.classList.add('active');
      overlay.style.display = 'block';
      document.body.style.overflow = 'hidden';
    }

    function closeMobileMenu() {
      const sidebar = document.getElementById('sidebar');
      const button = document.getElementById('mobileMenuButton');
      const overlay = document.getElementById('mobileMenuOverlay');

      sidebar.classList.remove('mobile-open');
      button.classList.remove('active');
      overlay.style.display = 'none';
      document.body.style.overflow = '';
    }

    // タブ切り替え
    function switchTab(tabName) {
      // タブボタンの切り替え
      document.querySelectorAll('.following-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      event.target.classList.add('active');

      // タブコンテンツの切り替え
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });

      if (tabName === 'timeline') {
        document.getElementById('timelineTab').classList.add('active');
      } else if (tabName === 'live') {
        document.getElementById('liveTab').classList.add('active');
      }
    }
