<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#667eea">
  <meta name="description" content="ストリーマー専用カードパック販売プラットフォーム">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Pack&Play">
  <title>マイページ - Pack&Play</title>
  <!-- コンポーネントベースCSS -->
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/pages/profile.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/images/icon-192.png">
  <link rel="apple-touch-icon" href="assets/images/icon-192.png">
<body>
  <!-- モバイルメニューボタン -->
  <button class="mobile-menu-button" id="mobileMenuButton" onclick="toggleMobileMenu()">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"></path>
    </svg>
  </button>

  <!-- モバイルメニューオーバーレイ -->
  <div class="mobile-menu-overlay" id="mobileMenuOverlay" onclick="closeMobileMenu()"></div>

  <!-- サイドバー -->
  <aside class="sidebar" id="sidebar">
    <a href="profile.html" class="sidebar-logo">
      <img src="image/logo.png" alt="Pack&Play" class="sidebar-logo-img">
    </a>
    <nav class="sidebar-nav" id="sidebarNav">
      <!-- JavaScriptで動的に生成 -->
    </nav>

    <!-- サイドバーフッター -->
    <div class="sidebar-footer">
      <div class="sidebar-footer-links">
        <a href="legal/terms.html" class="sidebar-footer-link">利用規約</a>
        <a href="legal/privacy.html" class="sidebar-footer-link">プライバシー</a>
        <a href="legal/commerce.html" class="sidebar-footer-link">特商法表記</a>
        <a href="legal/scta.html" class="sidebar-footer-link">資金決済法</a>
        <a href="legal/contact.html" class="sidebar-footer-link">お問い合わせ</a>
      </div>
      <div class="sidebar-footer-copyright">
        © 2025 Pack&Play
      </div>
    </div>
  </aside>

  <!-- メインコンテンツラッパー -->
  <div class="main-wrapper">
    <!-- メインコンテンツ -->
    <main class="profile-content">
    <div class="profile-grid">
      <!-- プロフィールカード -->
      <div class="profile-card">
        <!-- ヘッダー画像 -->
        <div class="profile-header-image" id="profileHeaderImage" onclick="openHeaderImageUpload()">
          <div class="profile-header-overlay">
            <svg width="24" height="24" fill="white" viewBox="0 0 24 24">
              <path d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l.816 2.448a1 1 0 00.948.684H19a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V5z"/>
              <circle cx="12" cy="13" r="3"/>
            </svg>
          </div>
        </div>
        <input type="file" id="headerImageFileInput" accept="image/*" onchange="handleHeaderImageUpload(event)" style="display: none;">

        <div class="profile-info-container">
          <!-- アバター -->
          <div class="profile-avatar-wrapper">
            <div class="profile-avatar" id="profileAvatar" onclick="openAvatarUpload()">?</div>
            <input type="file" id="mainAvatarFileInput" accept="image/*" onchange="handleMainAvatarUpload(event)" style="display: none;">
          </div>

          <!-- 名前とコイン -->
          <div class="profile-name-coin-row">
            <div class="profile-name-wrapper" onclick="editName()">
              <div class="profile-name" id="profileName">ユーザー名</div>
              <svg class="profile-name-edit-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
              </svg>
            </div>
            <input type="text" class="profile-name-input" id="profileNameInput" style="display: none;" onblur="saveName()" onkeydown="handleNameKeydown(event)">

            <div class="coin-balance-compact">
              <div class="coin-icon-small">S</div>
              <span class="coin-amount" id="coinBalance">0</span>
              <button class="coin-charge-btn-compact" onclick="goToCharge()">チャージ</button>
            </div>
          </div>

          <!-- ユーザーID -->
          <div class="profile-user-id" id="profileUserId">@username</div>

          <!-- Bio -->
          <div class="profile-bio-wrapper" onclick="editBio()">
            <div class="profile-bio" id="profileBio">-</div>
            <svg class="profile-bio-edit-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
            </svg>
          </div>
          <textarea class="profile-bio-textarea" id="profileBioTextarea" style="display: none;" onblur="saveBio()" onkeydown="handleBioKeydown(event)"></textarea>

          <!-- フォロー中 -->
          <div class="profile-following-info">
            <a href="following.html" class="profile-following-link">
              <strong id="followingCount">0</strong> フォロー中
            </a>
          </div>
        </div>
      </div>

      <!-- フォロー中 -->
      <div class="following-section">
        <div class="following-section-header">
          <div class="following-tabs">
            <button class="following-tab active" onclick="switchTab('timeline')">タイムライン</button>
            <button class="following-tab" onclick="switchTab('live')">配信中</button>
          </div>
        </div>

        <!-- タイムラインタブ -->
        <div id="timelineTab" class="tab-content active">
          <div id="timelineGrid" class="timeline-grid">
            <!-- JavaScriptで動的に生成 -->
          </div>
          <div id="timelineEmpty" class="following-empty" style="display: none;">
            まだアクティビティがありません
          </div>
        </div>

        <!-- 配信中タブ -->
        <div id="liveTab" class="tab-content">
          <div id="liveGrid" class="following-grid">
            <!-- JavaScriptで動的に生成 -->
          </div>
          <div id="liveEmpty" class="following-empty" style="display: none;">
            配信中のフォロー中がいません
          </div>
        </div>
      </div>
    </main>

    <!-- モバイル用フッター -->
    <footer class="mobile-footer">
      <div class="mobile-footer-links">
        <a href="legal/terms.html" class="mobile-footer-link">利用規約</a>
        <a href="legal/privacy.html" class="mobile-footer-link">プライバシー</a>
        <a href="legal/commerce.html" class="mobile-footer-link">特商法表記</a>
        <a href="legal/scta.html" class="mobile-footer-link">資金決済法</a>
        <a href="legal/contact.html" class="mobile-footer-link">お問い合わせ</a>
      </div>
      <div class="mobile-footer-copyright">
        © 2025 Pack&Play
      </div>
    </footer>
  </div>
  <!-- /main-wrapper -->

  <!-- アカウント削除モーダル -->
  <div id="deleteAccountModal" class="modal-overlay" style="display: none;" onclick="closeDeleteModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <div class="modal-header">
        <h3 class="modal-title">アカウント削除を申請しますか？</h3>
        <p class="modal-message">削除申請後、30日間の猶予期間が設けられます。この期間中はアカウントの復旧が可能です。スパーク残高は削除時に失われますので、先に使い切ることをお勧めします。</p>
      </div>
      <div class="modal-actions">
        <button class="modal-btn modal-btn-cancel" onclick="closeDeleteModal()">キャンセル</button>
        <button class="modal-btn modal-btn-danger" onclick="executeDeleteAccount()">申請する</button>
      </div>
    </div>
  </div>

  <!-- フォロー解除確認モーダル -->
  <div class="confirm-modal" id="unfollowModal">
    <div class="confirm-modal-content">
      <div class="confirm-modal-title">フォロー解除の確認</div>
      <div class="confirm-modal-message" id="unfollowModalMessage"></div>
      <div class="confirm-modal-buttons">
        <button class="confirm-modal-button confirm-modal-button-cancel" onclick="closeUnfollowModal()">キャンセル</button>
        <button class="confirm-modal-button confirm-modal-button-confirm" id="unfollowConfirmButton">解除する</button>
      </div>
    </div>
  </div>

  <!-- コンポーネントベースJavaScript -->
  <script src="js/services/storage.js"></script>
  <script src="js/core/utils.js"></script>
  <script src="js/components/modal.js"></script>
  <script src="js/components/toast.js"></script>
  <script src="js/mock-data.js"></script>
  <script src="js/main.js"></script>
  <script src="js/pages/profile.js"></script>
</body>
</html>
