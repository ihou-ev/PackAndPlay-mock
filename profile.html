<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#667eea">
  <meta name="description" content="配信者専用カードパック販売プラットフォーム">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Pack&Play">
  <title>マイプロフィール - Pack&Play</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/images/icon-192.png">
  <link rel="apple-touch-icon" href="assets/images/icon-192.png">
  <style>
    body {
      overflow-x: hidden;
      background: #f9fafb;
      display: flex;
      min-height: 100vh;
    }

    /* サイドバー */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 260px;
      background: #2d1b3d;
      padding: 2rem 1.5rem 1rem;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      z-index: 100;
    }

    .sidebar-logo {
      font-size: 1.75rem;
      font-weight: 900;
      color: white;
      text-decoration: none;
      margin-bottom: 2rem;
      transition: color 0.2s;
    }

    .sidebar-logo:hover {
      color: #FFD600;
    }

    .sidebar-nav {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      flex: 1;
    }

    .sidebar-nav-link {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.125rem;
      padding: 1rem 1.25rem;
      border-radius: 0.75rem;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .sidebar-nav-link:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .sidebar-nav-link.active {
      background: rgba(255, 255, 255, 0.15);
      color: #FFD600;
    }

    /* サイドバーフッター */
    .sidebar-footer {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar-footer-links {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }

    .sidebar-footer-link {
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
      font-size: 0.8125rem;
      transition: color 0.2s;
    }

    .sidebar-footer-link:hover {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: underline;
    }

    .sidebar-footer-copyright {
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.75rem;
      line-height: 1.4;
    }

    /* メインコンテンツエリア */
    .main-wrapper {
      margin-left: 260px;
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .profile-content {
      max-width: 680px;
      margin: 0 auto;
      padding: 2rem 1rem;
      width: 100%;
    }

    .profile-grid {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    /* プロフィールカード */
    .profile-card {
      background: white;
      border-bottom: 1px solid #e5e7eb;
      padding: 0;
      position: relative;
    }

    /* ヘッダー画像 */
    .profile-header-image {
      height: 200px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .profile-header-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-header-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0);
      transition: background 0.3s;
      opacity: 0;
    }

    .profile-header-image:hover .profile-header-overlay {
      background: rgba(0, 0, 0, 0.4);
      opacity: 1;
    }

    /* プロフィール情報コンテナ */
    .profile-info-container {
      padding: 0 1rem 1rem;
      position: relative;
    }

    /* アバター */
    .profile-avatar-wrapper {
      margin-top: -68px;
      margin-bottom: 0.75rem;
    }

    .profile-avatar {
      width: 136px;
      height: 136px;
      border-radius: 50%;
      background: linear-gradient(135deg, #FF1B8D, #00D4FF);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3.5rem;
      font-weight: 800;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
      border: 4px solid white;
    }

    .profile-avatar:hover {
      opacity: 0.9;
    }

    .profile-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 名前とコイン */
    .profile-name-coin-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.25rem;
      gap: 1rem;
    }

    .profile-name-wrapper {
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
      cursor: pointer;
      transition: all 0.2s;
      padding: 0.125rem 0.375rem;
      border-radius: 0.375rem;
      border: 2px dashed transparent;
    }

    .profile-name-wrapper:hover {
      background: #f3f4f6;
      border-color: #FF1B8D;
    }

    .profile-name {
      font-size: 1.25rem;
      font-weight: 800;
      color: #2d1b3d;
      transition: all 0.2s;
    }

    .profile-name-wrapper:hover .profile-name {
      color: #FF1B8D;
    }

    .profile-name-edit-icon {
      width: 16px;
      height: 16px;
      color: #9ca3af;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .profile-name-wrapper:hover .profile-name-edit-icon {
      color: #FF1B8D;
    }

    .profile-name-input {
      font-size: 1.25rem;
      font-weight: 800;
      color: #2d1b3d;
      padding: 0.125rem 0.375rem;
      border: 2px solid #FF1B8D;
      border-radius: 0.375rem;
      width: 100%;
      max-width: 250px;
      outline: none;
      background: white;
    }

    .profile-name-input:focus {
      border-color: #FF1B8D;
      box-shadow: 0 0 0 3px rgba(255, 27, 141, 0.1);
    }

    /* コインコンパクト */
    .coin-balance-compact {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .coin-icon-small {
      width: 20px;
      height: 20px;
      background: linear-gradient(135deg, #FCD34D, #F59E0B);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.625rem;
      font-weight: 700;
      color: white;
    }

    .coin-amount {
      font-size: 0.9375rem;
      font-weight: 700;
      color: #2d1b3d;
    }

    .coin-charge-btn-compact {
      padding: 0.375rem 0.75rem;
      background: #FF1B8D;
      color: white;
      border: none;
      border-radius: 9999px;
      font-weight: 700;
      font-size: 0.8125rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .coin-charge-btn-compact:hover {
      background: #e0177a;
    }

    /* ユーザーID */
    .profile-user-id {
      font-size: 0.9375rem;
      color: #6b7280;
      margin-bottom: 0.75rem;
    }

    /* Bio */
    .profile-bio {
      font-size: 0.9375rem;
      color: #2d1b3d;
      line-height: 1.5;
      margin-bottom: 0.75rem;
    }

    /* フォロー中情報 */
    .profile-following-info {
      margin-bottom: 0.75rem;
    }

    .profile-following-count {
      font-size: 0.9375rem;
      color: #6b7280;
    }

    .profile-following-count strong {
      color: #2d1b3d;
      font-weight: 700;
    }

    /* 登録日 */
    .profile-join-date {
      font-size: 0.9375rem;
      color: #6b7280;
    }




    /* フォロー中の配信者セクション */
    .following-section {
      background: white;
      border-bottom: 1px solid #e5e7eb;
    }

    .following-section-header {
      padding: 1rem;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .section-title {
      font-size: 1.25rem;
      font-weight: 800;
      color: #2d1b3d;
      margin: 0;
    }

    .following-grid {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .following-card {
      background: white;
      padding: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 1rem;
      text-decoration: none;
    }

    .following-card:hover {
      background: #f9fafb;
    }

    .following-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #FF1B8D, #00D4FF);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      font-weight: 800;
      color: white;
      flex-shrink: 0;
      position: relative;
    }

    .following-live-signal {
      position: absolute;
      top: -2px;
      right: -2px;
      width: 10px;
      height: 10px;
      background: #10b981;
      border: 2px solid white;
      border-radius: 50%;
      box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.3);
      }
      50% {
        box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
      }
    }

    .following-info {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .following-name {
      font-size: 0.9375rem;
      font-weight: 700;
      color: #2d1b3d;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .following-bio {
      font-size: 0.875rem;
      color: #6b7280;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .following-empty {
      text-align: center;
      padding: 2rem;
      color: #9ca3af;
      font-size: 0.875rem;
    }

    .sort-select {
      padding: 0.375rem 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      background: transparent;
      font-weight: 500;
      font-size: 0.8125rem;
      cursor: pointer;
      transition: all 0.2s;
      color: #6b7280;
    }

    .sort-select:focus {
      outline: none;
      border-color: #9ca3af;
    }

    .show-more-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
      padding: 0.5rem 0;
      background: transparent;
      color: #6b7280;
      border: none;
      font-weight: 500;
      font-size: 0.875rem;
      cursor: pointer;
      transition: color 0.2s;
    }

    .show-more-btn:hover {
      color: #2d1b3d;
    }

    .show-more-btn svg {
      transition: transform 0.3s;
    }

    .show-more-btn.expanded svg {
      transform: rotate(180deg);
    }

    /* モーダル */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 1rem;
    }

    .modal-content {
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
      margin-bottom: 1.5rem;
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 800;
      color: #2d1b3d;
      margin-bottom: 0.5rem;
    }

    .modal-message {
      font-size: 1rem;
      color: #6b7280;
      line-height: 1.6;
    }

    .modal-actions {
      display: flex;
      gap: 0.75rem;
      margin-top: 1.5rem;
    }

    .modal-btn {
      flex: 1;
      padding: 0.875rem 1.5rem;
      border: none;
      border-radius: 0.75rem;
      font-weight: 700;
      font-size: 0.9375rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .modal-btn-danger {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
    }

    .modal-btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
    }

    .modal-btn-cancel {
      background: white;
      color: #6b7280;
      border: 2px solid #e5e7eb;
    }

    .modal-btn-cancel:hover {
      background: #f9fafb;
      border-color: #d1d5db;
    }


    /* モバイルフッター */
    .mobile-footer {
      display: none;
      background: white;
      padding: 2rem 1rem;
      border-top: 1px solid #e5e7eb;
      margin-top: 2rem;
    }

    .mobile-footer-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .mobile-footer-link {
      color: #6b7280;
      text-decoration: none;
      font-size: 0.8125rem;
      transition: color 0.2s;
    }

    .mobile-footer-link:hover {
      color: #2d1b3d;
      text-decoration: underline;
    }

    .mobile-footer-copyright {
      text-align: center;
      color: #9ca3af;
      font-size: 0.75rem;
    }

    /* レスポンシブ */
    @media (max-width: 768px) {
      body {
        display: block;
      }

      /* サイドバーをモバイルでは非表示 */
      .sidebar {
        display: none;
      }

      /* メインラッパーのマージンを削除 */
      .main-wrapper {
        margin-left: 0;
      }

      .profile-content {
        padding: 0;
      }

      /* モバイルフッターを表示 */
      .mobile-footer {
        display: block;
      }

      /* ヘッダー画像 - モバイル */
      .profile-header-image {
        height: 120px;
      }

      /* アバター - モバイル */
      .profile-avatar-wrapper {
        margin-top: -40px;
        margin-bottom: 0.5rem;
      }

      .profile-avatar {
        width: 80px;
        height: 80px;
        font-size: 2rem;
        border: 3px solid white;
      }

      /* 名前とコイン - モバイルで縦積み */
      .profile-name-coin-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.75rem;
        margin-bottom: 0.5rem;
      }

      .profile-name {
        font-size: 1.125rem;
      }

      .profile-name-input {
        font-size: 1.125rem;
        max-width: 100%;
      }

      .profile-name-edit-icon {
        width: 14px;
        height: 14px;
      }

      /* コインコンパクト - モバイル */
      .coin-balance-compact {
        gap: 0.375rem;
      }

      .coin-icon-small {
        width: 18px;
        height: 18px;
        font-size: 0.5625rem;
      }

      .coin-amount {
        font-size: 0.875rem;
      }

      .coin-charge-btn-compact {
        padding: 0.3125rem 0.625rem;
        font-size: 0.75rem;
      }

      /* ユーザーID - モバイル */
      .profile-user-id {
        font-size: 0.875rem;
        margin-bottom: 0.5rem;
      }

      /* Bio - モバイル */
      .profile-bio {
        font-size: 0.875rem;
        margin-bottom: 0.5rem;
      }

      /* フォロー中情報 - モバイル */
      .profile-following-info {
        margin-bottom: 0.5rem;
      }

      .profile-following-count {
        font-size: 0.875rem;
      }

      /* 登録日 - モバイル */
      .profile-join-date {
        font-size: 0.8125rem;
      }

      .following-card {
        padding: 0.875rem 1rem;
      }

      .following-avatar {
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }

      .following-info {
        gap: 0.125rem;
      }

      .following-name {
        font-size: 0.875rem;
      }

      .following-bio {
        font-size: 0.8125rem;
      }
    }
  </style>
</head>
<body>
  <!-- サイドバー -->
  <aside class="sidebar">
    <a href="index.html" class="sidebar-logo">Pack&Play</a>
    <nav class="sidebar-nav" id="sidebarNav">
      <!-- JavaScriptで動的に生成 -->
    </nav>

    <!-- サイドバーフッター -->
    <div class="sidebar-footer">
      <div class="sidebar-footer-links">
        <a href="legal/terms.html" class="sidebar-footer-link">利用規約</a>
        <a href="legal/privacy.html" class="sidebar-footer-link">プライバシー</a>
        <a href="legal/commerce.html" class="sidebar-footer-link">特商法表記</a>
        <a href="legal/scta.html" class="sidebar-footer-link">資金決済法</a>
        <a href="legal/contact.html" class="sidebar-footer-link">お問い合わせ</a>
      </div>
      <div class="sidebar-footer-copyright">
        © 2025 Pack&Play
      </div>
    </div>
  </aside>

  <!-- メインコンテンツラッパー -->
  <div class="main-wrapper">
    <!-- メインコンテンツ -->
    <main class="profile-content">
    <div class="profile-grid">
      <!-- プロフィールカード -->
      <div class="profile-card">
        <!-- ヘッダー画像 -->
        <div class="profile-header-image" id="profileHeaderImage" onclick="openHeaderImageUpload()">
          <div class="profile-header-overlay">
            <svg width="24" height="24" fill="white" viewBox="0 0 24 24">
              <path d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l.816 2.448a1 1 0 00.948.684H19a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V5z"/>
              <circle cx="12" cy="13" r="3"/>
            </svg>
          </div>
        </div>
        <input type="file" id="headerImageFileInput" accept="image/*" onchange="handleHeaderImageUpload(event)" style="display: none;">

        <div class="profile-info-container">
          <!-- アバター -->
          <div class="profile-avatar-wrapper">
            <div class="profile-avatar" id="profileAvatar" onclick="openAvatarUpload()">?</div>
            <input type="file" id="mainAvatarFileInput" accept="image/*" onchange="handleMainAvatarUpload(event)" style="display: none;">
          </div>

          <!-- 名前とコイン -->
          <div class="profile-name-coin-row">
            <div class="profile-name-wrapper" onclick="editName()">
              <div class="profile-name" id="profileName">ユーザー名</div>
              <svg class="profile-name-edit-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
              </svg>
            </div>
            <input type="text" class="profile-name-input" id="profileNameInput" style="display: none;" onblur="saveName()" onkeydown="handleNameKeydown(event)">

            <div class="coin-balance-compact">
              <div class="coin-icon-small">S</div>
              <span class="coin-amount" id="coinBalance">0</span>
              <button class="coin-charge-btn-compact" onclick="goToCharge()">チャージ</button>
            </div>
          </div>

          <!-- ユーザーID -->
          <div class="profile-user-id" id="profileUserId">@username</div>

          <!-- Bio -->
          <div class="profile-bio" id="profileBio">-</div>

          <!-- フォロー中 -->
          <div class="profile-following-info">
            <span class="profile-following-count"><strong id="followingCount">0</strong> フォロー中</span>
          </div>

          <!-- 登録日 -->
          <div class="profile-join-date" id="profileJoinDate">-</div>
        </div>
      </div>

      <!-- フォロー中 -->
      <div class="following-section">
        <div class="following-section-header">
          <h2 class="section-title">フォロー中</h2>
          <select id="sortSelect" class="sort-select" onchange="sortFollowingCreators()">
            <option value="default">デフォルト</option>
            <option value="name">名前順</option>
            <option value="live">配信中優先</option>
          </select>
        </div>
        <div id="followingGrid" class="following-grid">
          <!-- JavaScriptで動的に生成 -->
        </div>
        <div id="followingEmpty" class="following-empty" style="display: none;">
          フォロー中がいません
        </div>
        <div id="showMoreContainer" style="text-align: center; padding: 1rem 0; border-top: 1px solid #e5e7eb; display: none;">
          <button class="show-more-btn" onclick="toggleShowMore()">
            <span id="showMoreText">もっと見る</span>
            <svg id="showMoreIcon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
          </button>
        </div>
      </div>
    </main>

    <!-- モバイル用フッター -->
    <footer class="mobile-footer">
      <div class="mobile-footer-links">
        <a href="legal/terms.html" class="mobile-footer-link">利用規約</a>
        <a href="legal/privacy.html" class="mobile-footer-link">プライバシー</a>
        <a href="legal/commerce.html" class="mobile-footer-link">特商法表記</a>
        <a href="legal/scta.html" class="mobile-footer-link">資金決済法</a>
        <a href="legal/contact.html" class="mobile-footer-link">お問い合わせ</a>
      </div>
      <div class="mobile-footer-copyright">

      </div>

        <button class="modal-btn modal-btn-cancel" onclick="closeDeleteModal()">キャンセル</button>

  <script src="js/mock-data.js"></script>
  <script src="js/main.js"></script>
  <script>
    // ログインチェック
    if (!requireLogin()) {
      // ログインが必要な場合、requireLogin関数内でリダイレクトされる
    }

    // セッション情報を取得
    const session = getCurrentSession();

    // スパーク残高を初期化（デモ用：1000スパーク）
    if (!session.coins && session.coins !== 0) {
      session.coins = 1000;
      saveToStorage('session', session);
    }

    // 選択されたアバター画像とヘッダー画像
    let selectedAvatarImage = session.avatarImage || null;
    let selectedHeaderImage = session.headerImage || null;

    // プロフィール情報を表示
    function renderProfile() {
      if (!session) return;

      // ヘッダー画像表示
      const headerImageElement = document.getElementById('profileHeaderImage');
      if (selectedHeaderImage) {
        headerImageElement.style.backgroundImage = `url(${selectedHeaderImage})`;
        headerImageElement.style.backgroundSize = 'cover';
        headerImageElement.style.backgroundPosition = 'center';
      } else {
        headerImageElement.style.backgroundImage = '';
        headerImageElement.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
      }

      // アバター表示
      const avatarElement = document.getElementById('profileAvatar');
      avatarElement.innerHTML = ''; // クリア

      if (selectedAvatarImage) {
        // 画像がある場合は画像を表示
        const img = document.createElement('img');
        img.src = selectedAvatarImage;
        img.style.width = '100%';
        img.style.height = '100%';
        img.style.objectFit = 'cover';
        avatarElement.appendChild(img);
      } else {
        // 画像がない場合は頭文字を表示
        const initial = session.name ? session.name.charAt(0) : '?';
        avatarElement.textContent = initial;
      }

      // 名前
      document.getElementById('profileName').textContent = session.name || 'ユーザー名';

      // ユーザーID（メールアドレスから生成）
      const userId = session.email ? '@' + session.email.split('@')[0] : '@username';
      document.getElementById('profileUserId').textContent = userId;

      // Bio（デモ用のデフォルトテキスト）
      const bio = session.bio || 'Pack&Playで配信をもっと楽しもう！';
      document.getElementById('profileBio').textContent = bio;

      // スパーク残高
      const coinBalance = session.coins || 0;
      document.getElementById('coinBalance').textContent = coinBalance.toLocaleString();

      // フォロー中の数
      const followedCreators = getFollowedCreators();
      document.getElementById('followingCount').textContent = followedCreators.length;

      // 登録日
      if (session.loginTime) {
        const date = new Date(session.loginTime);
        const formattedDate = date.toLocaleDateString('ja-JP', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });
        document.getElementById('profileJoinDate').textContent = `${formattedDate}よりPack&Playを利用しています`;
      }
    }

    // 名前をインライン編集
    function editName() {
      const nameWrapper = document.querySelector('.profile-name-wrapper');
      const nameInput = document.getElementById('profileNameInput');

      // 現在の名前を入力フィールドにセット
      nameInput.value = session.name || '';

      // 表示を切り替え
      nameWrapper.style.display = 'none';
      nameInput.style.display = 'block';
      nameInput.focus();
      nameInput.select();
    }

    // 名前を保存
    function saveName() {
      const nameWrapper = document.querySelector('.profile-name-wrapper');
      const nameInput = document.getElementById('profileNameInput');
      const newName = nameInput.value.trim();

      if (!newName) {
        // 空の場合は元の名前に戻す
        nameInput.value = session.name || 'ユーザー名';
        nameWrapper.style.display = 'inline-flex';
        nameInput.style.display = 'none';
        return;
      }

      if (newName !== session.name) {
        // 名前が変更された場合
        session.name = newName;
        saveToStorage('session', session);
        showToast('表示名を更新しました', 'success');
        renderProfile();
      }

      // 表示を切り替え
      nameWrapper.style.display = 'inline-flex';
      nameInput.style.display = 'none';
    }

    // キーボードイベントハンドリング
    function handleNameKeydown(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        saveName();
      } else if (event.key === 'Escape') {
        event.preventDefault();
        const nameWrapper = document.querySelector('.profile-name-wrapper');
        const nameInput = document.getElementById('profileNameInput');

        // キャンセル：元の表示に戻す
        nameInput.value = session.name || '';
        nameWrapper.style.display = 'inline-flex';
        nameInput.style.display = 'none';
      }
    }

    // メインアバターをクリックしてアップロード
    function openAvatarUpload() {
      document.getElementById('mainAvatarFileInput').click();
    }

    // メインアバター画像をアップロード（即座に保存）
    function handleMainAvatarUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      // ファイルサイズチェック（5MB制限）
      if (file.size > 5 * 1024 * 1024) {
        showToast('画像サイズは5MB以下にしてください', 'error');
        return;
      }

      // 画像タイプチェック
      if (!file.type.startsWith('image/')) {
        showToast('画像ファイルを選択してください', 'error');
        return;
      }

      showLoading();

      // FileReaderで画像を読み込み
      const reader = new FileReader();
      reader.onload = function(e) {
        selectedAvatarImage = e.target.result;

        // 即座にセッションに保存
        session.avatarImage = selectedAvatarImage;
        saveToStorage('session', session);

        hideLoading();
        showToast('アバター画像を更新しました', 'success');

        // 表示を更新
        renderProfile();
      };
      reader.readAsDataURL(file);
    }

    // ヘッダー画像をクリックしてアップロード
    function openHeaderImageUpload() {
      document.getElementById('headerImageFileInput').click();
    }

    // ヘッダー画像をアップロード（即座に保存）
    function handleHeaderImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      // ファイルサイズチェック（5MB制限）
      if (file.size > 5 * 1024 * 1024) {
        showToast('画像サイズは5MB以下にしてください', 'error');
        return;
      }

      // 画像タイプチェック
      if (!file.type.startsWith('image/')) {
        showToast('画像ファイルを選択してください', 'error');
        return;
      }

      showLoading();

      // FileReaderで画像を読み込み
      const reader = new FileReader();
      reader.onload = function(e) {
        selectedHeaderImage = e.target.result;

        // 即座にセッションに保存
        session.headerImage = selectedHeaderImage;
        saveToStorage('session', session);

        hideLoading();
        showToast('ヘッダー画像を更新しました', 'success');

        // 表示を更新
        renderProfile();
      };
      reader.readAsDataURL(file);
    }

    function goToCharge() {
      showToast('スパークチャージ機能は近日公開予定です', 'info');
      // 将来的には: window.location.href = 'charge.html';
    }

    // フォロー中の配信者を表示
    let allFollowedCreators = [];
    let isShowingAll = false;
    const INITIAL_DISPLAY_COUNT = 4;

    function renderFollowingCreators(sortBy = 'default') {
      const followingGrid = document.getElementById('followingGrid');
      const followingEmpty = document.getElementById('followingEmpty');
      const showMoreContainer = document.getElementById('showMoreContainer');

      if (typeof getFollowedCreators === 'undefined') {
        console.error('getFollowedCreators is not defined');
        return;
      }

      allFollowedCreators = getFollowedCreators();

      if (allFollowedCreators.length === 0) {
        followingGrid.innerHTML = '';
        followingEmpty.style.display = 'block';
        showMoreContainer.style.display = 'none';
        return;
      }

      followingEmpty.style.display = 'none';

      // 並び替え
      let sortedCreators = [...allFollowedCreators];
      if (sortBy === 'name') {
        sortedCreators.sort((a, b) => a.name.localeCompare(b.name, 'ja'));
      } else if (sortBy === 'live') {
        sortedCreators.sort((a, b) => {
          if (a.isLive && !b.isLive) return -1;
          if (!a.isLive && b.isLive) return 1;
          return 0;
        });
      }

      // 表示する配信者を決定
      const displayCount = isShowingAll ? sortedCreators.length : INITIAL_DISPLAY_COUNT;
      const creatorsToDisplay = sortedCreators.slice(0, displayCount);

      followingGrid.innerHTML = creatorsToDisplay.map(creator => `
        <a href="creator/${creator.slug}.html" class="following-card">
          <div class="following-avatar">
            ${creator.name.charAt(0)}
            ${creator.isLive ? '<span class="following-live-signal"></span>' : ''}
          </div>
          <div class="following-info">
            <div class="following-name">${creator.name}</div>
            <div class="following-bio">${creator.bio || ''}</div>
          </div>
        </a>
      `).join('');

      // 「もっと見る」ボタンの表示/非表示
      if (sortedCreators.length > INITIAL_DISPLAY_COUNT) {
        showMoreContainer.style.display = 'block';
        updateShowMoreButton();
      } else {
        showMoreContainer.style.display = 'none';
      }
    }

    function sortFollowingCreators() {
      const sortBy = document.getElementById('sortSelect').value;
      renderFollowingCreators(sortBy);
    }

    function toggleShowMore() {
      isShowingAll = !isShowingAll;
      const sortBy = document.getElementById('sortSelect').value;
      renderFollowingCreators(sortBy);
    }

    function updateShowMoreButton() {
      const btn = document.querySelector('.show-more-btn');
      const text = document.getElementById('showMoreText');
      const icon = document.getElementById('showMoreIcon');

      if (isShowingAll) {
        text.textContent = '閉じる';
        btn.classList.add('expanded');
      } else {
        text.textContent = 'もっと見る';
        btn.classList.remove('expanded');
      }
    }

    // アカウント削除モーダルを表示
    function confirmDeleteAccount() {
      document.getElementById('deleteAccountModal').style.display = 'flex';
      // ボディのスクロールを無効化
      document.body.style.overflow = 'hidden';
    }

    // モーダルを閉じる
    function closeDeleteModal(event) {
      // オーバーレイをクリックした場合のみ閉じる
      if (event && event.target.classList.contains('modal-overlay')) {
        document.getElementById('deleteAccountModal').style.display = 'none';
        document.body.style.overflow = '';
      } else if (!event) {
        // ボタンから呼び出された場合
        document.getElementById('deleteAccountModal').style.display = 'none';
        document.body.style.overflow = '';
      }
    }

    // アカウント削除申請を実行
    function executeDeleteAccount() {
      // モーダルを閉じる
      document.getElementById('deleteAccountModal').style.display = 'none';
      document.body.style.overflow = '';

      showLoading();
      setTimeout(() => {
        hideLoading();
        // 削除申請日時を保存（実際のシステムでは、バックエンドでスパーク残高チェックなどを行う）
        const deletionRequest = {
          requestedAt: new Date().toISOString(),
          scheduledDeletionDate: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString(), // 30日後
          status: 'pending'
        };

        // セッションに削除申請情報を保存
        session.deletionRequest = deletionRequest;
        saveToStorage('session', session);

        showToast('アカウント削除を申請しました。30日後に削除されます。', 'success');

        // 表示を更新
        renderDeletionRequest();
      }, 1000);
    }

    // 削除申請をキャンセル
    function cancelDeletionRequest() {
      if (confirm('アカウント削除申請をキャンセルしますか？')) {
        showLoading();
        setTimeout(() => {
          hideLoading();
          // 削除申請情報を削除
          delete session.deletionRequest;
          saveToStorage('session', session);

          showToast('アカウント削除申請をキャンセルしました', 'success');

          // 表示を更新
          renderDeletionRequest();
        }, 800);
      }
    }

    // 削除申請状態を表示
    function renderDeletionRequest() {
      const area = document.getElementById('deletionRequestArea');
      if (!area) return;

      if (session.deletionRequest && session.deletionRequest.status === 'pending') {
        // 削除申請中の場合
        const scheduledDate = new Date(session.deletionRequest.scheduledDeletionDate);
        const formattedDate = scheduledDate.toLocaleDateString('ja-JP', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });

        area.innerHTML = `
          <div style="display: inline-block; padding: 0.75rem 1rem; background: #fef2f2; border: 1px solid #fecaca; border-radius: 0.5rem; margin-bottom: 0.5rem;">
            <div style="color: #991b1b; font-size: 0.875rem; font-weight: 600; margin-bottom: 0.25rem;">アカウント削除申請中</div>
            <div style="color: #7f1d1d; font-size: 0.75rem;">削除予定日: ${formattedDate}</div>
          </div>
          <div>
            <a href="javascript:void(0)" onclick="cancelDeletionRequest()" style="display: inline-block; color: #6b7280; font-size: 0.875rem; text-decoration: none; padding: 0.5rem 1rem; border: 1px solid #e5e7eb; border-radius: 0.5rem; transition: all 0.2s;">申請をキャンセル</a>
          </div>
        `;
      } else {
        // 通常の表示
        area.innerHTML = `
          <a href="javascript:void(0)" onclick="confirmDeleteAccount()" style="display: inline-block; color: #ef4444; font-size: 0.875rem; text-decoration: none; padding: 0.5rem 1rem; border: 1px solid #ef4444; border-radius: 0.5rem; transition: all 0.2s;">アカウント削除を申請</a>
        `;
      }
    }
