<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#667eea">
  <meta name="description" content="ストリーマー専用カードパック販売プラットフォーム">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Pack&Play">
  <title>マイカード - Pack&Play</title>
  <!-- コンポーネントベースCSS -->
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/pages/inventory.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/images/icon-192.png">
  <link rel="apple-touch-icon" href="assets/images/icon-192.png">
</head>
<body>
  <!-- モバイルメニューボタン -->
  <button class="mobile-menu-button" id="mobileMenuButton" onclick="toggleMobileMenu()">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"></path>
    </svg>
  </button>

  <!-- モバイルメニューオーバーレイ -->
  <div class="mobile-menu-overlay" id="mobileMenuOverlay" onclick="closeMobileMenu()"></div>

  <!-- サイドバー -->
  <aside class="sidebar" id="sidebar">
    <a href="profile.html" class="sidebar-logo">
      <img src="image/logo.png" alt="Pack&Play" class="sidebar-logo-img">
    </a>
    <nav class="sidebar-nav" id="sidebarNav">
      <!-- JavaScriptで動的に生成 -->
    </nav>

    <!-- サイドバーフッター -->
    <div class="sidebar-footer">
      <div class="sidebar-footer-links">
        <a href="legal/terms.html" class="sidebar-footer-link">利用規約</a>
        <a href="legal/privacy.html" class="sidebar-footer-link">プライバシー</a>
        <a href="legal/commerce.html" class="sidebar-footer-link">特商法表記</a>
        <a href="legal/scta.html" class="sidebar-footer-link">資金決済法</a>
        <a href="legal/contact.html" class="sidebar-footer-link">お問い合わせ</a>
      </div>
      <div class="sidebar-footer-copyright">
        © 2025 Pack&Play
      </div>
    </div>
  </aside>

  <!-- メインコンテンツ -->
  <div class="main-wrapper">
    <div class="inventory-content">
      <!-- ヘッダー -->
      <div class="inventory-header">
        <h1 class="inventory-title">マイカード</h1>
        <p class="inventory-description">所持しているカードの一覧です</p>
      </div>

      <!-- 統計カード -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-info">
            <div class="stat-label">総カード数</div>
            <div class="stat-value" id="totalCards">0</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-info">
            <div class="stat-label">未使用</div>
            <div class="stat-value stat-value-success" id="unusedCards">0</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-info">
            <div class="stat-label">使用済み</div>
            <div class="stat-value stat-value-muted" id="usedCards">0</div>
          </div>
        </div>
      </div>

      <!-- フィルター -->
      <div class="filters-section">
        <div class="filters-row">
          <select id="creatorFilter" class="filter-select" onchange="applyFilters()">
            <option value="">すべてのストリーマー</option>
          </select>

          <select id="rarityFilter" class="filter-select" onchange="applyFilters()">
            <option value="">すべてのレアリティ</option>
            <option value="N">N（ノーマル）</option>
            <option value="R">R（レア）</option>
            <option value="SR">SR（スーパーレア）</option>
            <option value="UR">UR（ウルトラレア）</option>
          </select>

          <select id="statusFilter" class="filter-select" onchange="applyFilters()">
            <option value="">すべて</option>
            <option value="unused">未使用のみ</option>
            <option value="used">使用済みのみ</option>
          </select>
        </div>
      </div>

      <!-- カードグリッド -->
      <div id="cardGrid" class="card-grid">
        <!-- JavaScriptで動的に生成 -->
      </div>

      <!-- 空状態 -->
      <div id="emptyState" class="empty-state hidden">
        <div class="empty-state-text">カードがありません</div>
        <div class="empty-state-subtext">ストリーマーを探してパックを購入しましょう</div>
        <a href="discover.html" class="empty-state-button">ストリーマーを探す</a>
      </div>
    </div>
  </div>

  <!-- カード詳細モーダル -->
  <div class="modal-overlay" id="useCardModal">
    <div class="modal">
      <button class="modal-close" onclick="closeUseCardModal()">&times;</button>
      <div class="modal-header">
        <h3 class="modal-title" id="modalCardName">カード詳細</h3>
        <div class="modal-rarity-badge" id="modalCardRarity">N</div>
      </div>
      <div class="modal-body">
        <div class="modal-card-info">
          <div class="modal-card-description" id="modalCardDescription">
            <!-- JavaScriptで動的に生成 -->
          </div>
          <div class="modal-card-stats">
            <div class="modal-stat-item">
              <div class="modal-stat-label">所有数</div>
              <div class="modal-stat-value stat-count" id="modalCardCount">0</div>
            </div>
            <div class="modal-stat-item">
              <div class="modal-stat-label">クールダウン</div>
              <div class="modal-stat-value stat-cooldown" id="modalCardCooldown">1分</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- コンポーネントベースJavaScript -->
  <script src="js/services/storage.js"></script>
  <script src="js/core/utils.js"></script>
  <script src="js/components/modal.js"></script>
  <script src="js/components/toast.js"></script>
  <script src="js/mock-data.js"></script>
  <script src="js/main.js"></script>
  <script src="js/pages/inventory.js"></script>
</body>
</html>
