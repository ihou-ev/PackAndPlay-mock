<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#667eea">
  <meta name="description" content="Pack&Play ストリーマー管理">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Pack&Play Admin">
  <title>ストリーマー管理 - Pack&Play Admin</title>
  <link rel="stylesheet" href="../css/app.css">
  <link rel="stylesheet" href="../css/pages/admin/common.css">
  <link rel="stylesheet" href="../css/pages/admin/creators.css">
  <link rel="manifest" href="../manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="../assets/images/icon-192.png">
  <link rel="apple-touch-icon" href="../assets/images/icon-192.png">
</head>
<body>
  <!-- モバイルメニューボタン -->
  <button class="mobile-menu-button" id="mobileMenuButton" onclick="toggleMobileMenu()">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
  </button>

  <!-- モバイルメニューオーバーレイ -->
  <div class="mobile-menu-overlay" id="mobileMenuOverlay" onclick="closeMobileMenu()"></div>

  <!-- サイドバー -->
  <aside class="sidebar" id="sidebar">
    <a href="index.html" class="sidebar-logo">
      <img src="../image/logo.png" alt="Pack&Play" class="sidebar-logo-img">
      <span class="admin-badge">ADMIN</span>
    </a>
    <nav class="sidebar-nav" id="sidebarNav">
      <!-- JavaScriptで動的に生成 -->
    </nav>

    <div class="sidebar-footer">
      <div class="sidebar-footer-links">
        <a href="../legal/terms.html" class="sidebar-footer-link">利用規約</a>
        <a href="../legal/privacy.html" class="sidebar-footer-link">プライバシー</a>
        <a href="../legal/contact.html" class="sidebar-footer-link">お問い合わせ</a>
      </div>
      <div class="sidebar-footer-copyright">
        © 2025 Pack&Play
      </div>
    </div>
  </aside>

  <!-- メインコンテンツ -->
  <div class="main-wrapper">
    <div class="admin-content">
      <!-- ヘッダー -->
      <div class="admin-header">
        <div>
          <h1 class="admin-title">ストリーマー管理</h1>
          <p class="admin-description">ストリーマーの審査と管理</p>
        </div>
      </div>

      <!-- 統計カード -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-info">
            <div class="stat-label">総ストリーマー</div>
            <div class="stat-value" id="totalCreators">0</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-info">
            <div class="stat-label">配信中</div>
            <div class="stat-value stat-value-success" id="liveCreators">0</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-info">
            <div class="stat-label">審査待ち</div>
            <div class="stat-value stat-value-warning" id="pendingCreators">0</div>
          </div>
        </div>
      </div>

      <!-- タブ -->
      <div class="tabs">
        <button class="tab active" data-tab="all" onclick="switchTab('all')">すべて</button>
        <button class="tab" data-tab="live" onclick="switchTab('live')">配信中</button>
        <button class="tab" data-tab="pending" onclick="switchTab('pending')">審査待ち</button>
        <button class="tab" data-tab="suspended" onclick="switchTab('suspended')">停止中</button>
      </div>

      <!-- フィルター -->
      <div class="filters-section">
        <div class="search-box">
          <svg class="search-icon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
          <input type="text" id="searchInput" class="search-input" placeholder="名前・チャンネルで検索..." oninput="applyFilters()">
        </div>
        <div class="filters-row">
          <select id="sortFilter" class="filter-select" onchange="applyFilters()">
            <option value="followers">フォロワー順</option>
            <option value="sales">売上順</option>
            <option value="newest">登録順（新しい）</option>
            <option value="oldest">登録順（古い）</option>
          </select>
        </div>
      </div>

      <!-- ストリーマーリスト -->
      <div class="creator-list" id="creatorList">
        <!-- JavaScriptで動的に生成 -->
      </div>

      <!-- 空状態 -->
      <div id="emptyState" class="empty-state hidden">
        <div class="empty-state-icon">🎬</div>
        <div class="empty-state-text">ストリーマーが見つかりません</div>
        <div class="empty-state-subtext">検索条件を変更してください</div>
      </div>
    </div>
  </div>

  <!-- ストリーマー詳細モーダル -->
  <div class="modal-overlay" id="creatorModal">
    <div class="modal modal-large">
      <button class="modal-close" onclick="closeCreatorModal()">&times;</button>
      <div class="modal-body">
        <div class="creator-detail-header">
          <div class="creator-detail-banner" id="modalCreatorBanner"></div>
          <div class="creator-detail-avatar" id="modalCreatorAvatar">S</div>
          <div class="creator-detail-info">
            <h3 class="creator-detail-name" id="modalCreatorName">ストリーマー名</h3>
            <div class="creator-detail-channel" id="modalCreatorChannel">@channel</div>
            <div class="creator-detail-badges">
              <span class="badge" id="modalCreatorStatus">アクティブ</span>
              <span class="badge badge-live hidden" id="modalCreatorLive">LIVE</span>
            </div>
          </div>
        </div>

        <div class="creator-detail-section">
          <h4 class="creator-detail-section-title">統計情報</h4>
          <div class="creator-stats-grid">
            <div class="creator-stat-card">
              <div class="creator-stat-value" id="modalCreatorFollowers">0</div>
              <div class="creator-stat-label">フォロワー</div>
            </div>
            <div class="creator-stat-card">
              <div class="creator-stat-value" id="modalCreatorSales">¥0</div>
              <div class="creator-stat-label">総売上</div>
            </div>
            <div class="creator-stat-card">
              <div class="creator-stat-value" id="modalCreatorPacks">0</div>
              <div class="creator-stat-label">パック数</div>
            </div>
            <div class="creator-stat-card">
              <div class="creator-stat-value" id="modalCreatorCards">0</div>
              <div class="creator-stat-label">カード数</div>
            </div>
          </div>
        </div>

        <div class="creator-detail-section">
          <h4 class="creator-detail-section-title">プロフィール</h4>
          <div class="creator-detail-bio" id="modalCreatorBio">-</div>
        </div>

        <div class="creator-detail-section">
          <h4 class="creator-detail-section-title">アカウント情報</h4>
          <div class="creator-detail-grid">
            <div class="creator-detail-item">
              <div class="creator-detail-label">登録日</div>
              <div class="creator-detail-value" id="modalCreatorRegistered">-</div>
            </div>
            <div class="creator-detail-item">
              <div class="creator-detail-label">プラットフォーム</div>
              <div class="creator-detail-value" id="modalCreatorPlatform">-</div>
            </div>
            <div class="creator-detail-item">
              <div class="creator-detail-label">手数料率</div>
              <div class="creator-detail-value" id="modalCreatorFeeRate">10%</div>
            </div>
            <div class="creator-detail-item">
              <div class="creator-detail-label">振込先</div>
              <div class="creator-detail-value" id="modalCreatorBank">未設定</div>
            </div>
          </div>
        </div>

        <div class="modal-actions">
          <button type="button" class="button button-secondary" onclick="closeCreatorModal()">閉じる</button>
          <button type="button" class="button button-primary" onclick="viewCreatorPage()">クリエイターページ</button>
          <button type="button" class="button button-warning" id="modalSuspendBtn" onclick="toggleCreatorSuspend()">アカウント停止</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 確認モーダル -->
  <div class="modal-overlay" id="confirmModal">
    <div class="modal modal-small">
      <div class="modal-body">
        <div class="confirm-icon" id="confirmIcon">⚠️</div>
        <h3 class="confirm-title" id="confirmTitle">確認</h3>
        <p class="confirm-message" id="confirmMessage">この操作を実行しますか？</p>
        <div class="modal-actions">
          <button type="button" class="button button-secondary" onclick="closeConfirmModal()">キャンセル</button>
          <button type="button" class="button button-danger" id="confirmBtn">実行</button>
        </div>
      </div>
    </div>
  </div>

  <!-- スクリプト -->
  <script src="../js/services/storage.js"></script>
  <script src="../js/core/utils.js"></script>
  <script src="../js/components/modal.js"></script>
  <script src="../js/components/toast.js"></script>
  <script src="../js/mock-data.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/pages/admin/creators.js"></script>
</body>
</html>
