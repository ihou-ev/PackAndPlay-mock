<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#667eea">
  <meta name="description" content="ストリーマー専用カードパック販売プラットフォーム">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Pack&Play">
  <title>ホーム設定 - Pack&Play</title>
  <!-- コンポーネントベースCSS -->
  <link rel="stylesheet" href="../css/app.css">
  <link rel="stylesheet" href="../css/pages/dashboard/profile.css">
  <link rel="manifest" href="../manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="../assets/images/icon-192.png">
  <link rel="apple-touch-icon" href="../assets/images/icon-192.png">
</head>
<body>
  <!-- モバイルメニューボタン -->
  <button class="mobile-menu-button" id="mobileMenuButton" onclick="toggleMobileMenu()">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"></path>
    </svg>
  </button>

  <!-- モバイルメニューオーバーレイ -->
  <div class="mobile-menu-overlay" id="mobileMenuOverlay" onclick="closeMobileMenu()"></div>

  <!-- サイドバー -->
  <aside class="sidebar" id="sidebar">
    <a href="../profile.html" class="sidebar-logo">
      <img src="../image/logo.png" alt="Pack&Play" class="sidebar-logo-img">
    </a>
    <nav class="sidebar-nav" id="sidebarNav">
      <!-- JavaScriptで動的に生成 -->
    </nav>

    <!-- サイドバーフッター -->
    <div class="sidebar-footer">
      <div class="sidebar-footer-links">
        <a href="../legal/terms.html" class="sidebar-footer-link">利用規約</a>
        <a href="../legal/privacy.html" class="sidebar-footer-link">プライバシー</a>
        <a href="../legal/commerce.html" class="sidebar-footer-link">特商法表記</a>
        <a href="../legal/scta.html" class="sidebar-footer-link">資金決済法</a>
        <a href="../legal/contact.html" class="sidebar-footer-link">お問い合わせ</a>
      </div>
      <div class="sidebar-footer-copyright">
        © 2025 Pack&Play
      </div>
    </div>
  </aside>

  <!-- メインコンテンツ -->
  <div class="main-wrapper">
    <div class="profile-content">
      <!-- ヘッダー -->
      <div class="profile-header">
        <h1 class="profile-title">ホーム設定</h1>
        <p class="profile-description">視聴者に表示されるプロフィール情報を編集できます</p>
      </div>

      <!-- 基本情報 -->
      <div class="settings-section">
        <h2 class="section-title">基本情報</h2>
        <div class="settings-card profile-edit-card">
          <!-- バナー画像 -->
          <div class="profile-banner-edit" id="profileBanner" onclick="editBanner()">
            <div class="profile-banner-overlay">
              <svg width="32" height="32" fill="white" viewBox="0 0 24 24">
                <path d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l.816 2.448a1 1 0 00.948.684H19a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V5z"/>
                <circle cx="12" cy="13" r="3"/>
              </svg>
              <p>バナー画像を変更</p>
            </div>
          </div>
          <input type="file" id="bannerFileInput" accept="image/*" onchange="handleBannerUpload(event)" style="display: none;">

          <!-- アバター -->
          <div class="profile-avatar-section">
            <div class="profile-avatar-edit" id="profileAvatar" onclick="editAvatar()">
              <span id="avatarText">?</span>
              <div class="profile-avatar-overlay">
                <svg width="24" height="24" fill="white" viewBox="0 0 24 24">
                  <path d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l.816 2.448a1 1 0 00.948.684H19a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V5z"/>
                  <circle cx="12" cy="13" r="3"/>
                </svg>
              </div>
            </div>
            <input type="file" id="avatarFileInput" accept="image/*" onchange="handleAvatarUpload(event)" style="display: none;">
          </div>

          <!-- 名前編集 -->
          <div class="profile-name-section">
            <div class="profile-name-edit" onclick="editName()">
              <h3 class="profile-name-display" id="nameDisplay">配信者名</h3>
              <svg class="edit-icon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
              </svg>
            </div>
            <input type="text" class="profile-name-input" id="nameInput" style="display: none;" onblur="saveName()" onkeydown="handleNameKeydown(event)">
          </div>

          <!-- ユーザーID -->
          <div class="profile-user-id" id="profileUserId">@tanaka</div>

          <!-- 自己紹介編集 -->
          <div class="profile-bio-section">
            <div class="profile-bio-edit" onclick="editBio()">
              <p class="profile-bio-display" id="bioDisplay">自己紹介をクリックして編集</p>
              <svg class="edit-icon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
              </svg>
            </div>
            <textarea class="profile-bio-input" id="bioInput" style="display: none;" onblur="saveBio()" rows="4"></textarea>
          </div>
        </div>
      </div>

      <!-- SNSリンク -->
      <div class="settings-section">
        <h2 class="section-title">SNSリンク</h2>
        <div class="settings-card">
          <!-- 固定SNS -->
          <div class="form-group">
            <label class="form-label">YouTube</label>
            <input type="url" id="youtubeUrl" class="form-input" placeholder="https://youtube.com/@username">
          </div>

          <div class="form-group">
            <label class="form-label">Twitch</label>
            <input type="url" id="twitchUrl" class="form-input" placeholder="https://twitch.tv/username">
          </div>

          <div class="form-group">
            <label class="form-label">X (Twitter)</label>
            <input type="url" id="twitterUrl" class="form-input" placeholder="https://x.com/username">
          </div>

          <!-- その他のリンク -->
          <div class="form-group" style="margin-top: 1.5rem;">
            <label class="form-label">その他のリンク</label>
            <div id="otherLinksList" class="other-links-list">
              <!-- JavaScriptで動的に生成 -->
            </div>
            <button class="add-link-button" onclick="addOtherLink()">
              <span>+</span> リンクを追加
            </button>
          </div>
        </div>
      </div>

      <!-- プロフィール詳細 -->
      <div class="settings-section">
        <h2 class="section-title">プロフィール詳細</h2>
        <div class="settings-card">
          <p class="form-hint" style="margin-top: 0; margin-bottom: 1rem;">視聴者のホームに表示される詳細情報を自由に編集できます。HTMLタグが使用できます。</p>

          <!-- タブ -->
          <div class="editor-tabs">
            <button class="editor-tab active" onclick="switchEditorTab('block')">ブロック</button>
            <button class="editor-tab" onclick="switchEditorTab('html')">HTML</button>
            <button class="editor-tab" onclick="switchEditorTab('preview')">プレビュー</button>
          </div>

          <!-- ブロックエディター -->
          <div id="blockTab" class="editor-tab-content active">
            <div id="blockList" class="block-list">
              <!-- JavaScriptで動的に生成 -->
            </div>
            <div class="block-add-menu">
              <button class="block-add-button" onclick="addBlock('heading')">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M6 4v6h3v10h2V10h3V4h-2v4H8V4H6zm8 0v6h3v10h2V10h3V4h-2v4h-3V4h-2z"/>
                </svg>
                見出し
              </button>
              <button class="block-add-button" onclick="addBlock('text')">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M4 5h16v2H4V5zm0 6h16v2H4v-2zm0 6h10v2H4v-2z"/>
                </svg>
                テキスト
              </button>
              <button class="block-add-button" onclick="addBlock('image')">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                </svg>
                画像
              </button>
              <button class="block-add-button" onclick="addBlock('link')">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/>
                </svg>
                リンク
              </button>
              <button class="block-add-button" onclick="addBlock('divider')">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M3 11h18v2H3z"/>
                </svg>
                区切り線
              </button>
            </div>
          </div>

          <!-- HTML編集エリア -->
          <div id="htmlTab" class="editor-tab-content">
            <textarea id="profileDetailEditor" class="profile-detail-editor" placeholder="ここに内容を入力してください。HTMLタグが使用できます。&#10;&#10;例：&#10;<h3>おすすめ動画</h3>&#10;<ul>&#10;  <li><a href=&quot;https://youtube.com/...&quot;>動画タイトル</a></li>&#10;</ul>"></textarea>
          </div>

          <!-- プレビューエリア -->
          <div id="previewTab" class="editor-tab-content">
            <div id="profileDetailPreview" class="profile-detail-preview"></div>
          </div>
        </div>
      </div>

      <!-- 保存ボタン -->
      <div class="save-section">
        <button class="save-button" onclick="saveProfile()">変更を保存</button>
      </div>
    </div>
  </div>

  <!-- 削除確認モーダル -->
  <div class="modal-overlay" id="deleteConfirmModal" style="display: none;">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title" id="deleteModalTitle">削除確認</h3>
        <button class="modal-close" onclick="closeDeleteModal()">&times;</button>
      </div>
      <div class="modal-body">
        <p class="modal-message" id="deleteModalMessage">この項目を削除しますか？</p>
      </div>
      <div class="modal-footer">
        <button class="modal-button modal-button-secondary" onclick="closeDeleteModal()">キャンセル</button>
        <button class="modal-button modal-button-danger" id="deleteConfirmButton">削除する</button>
      </div>
    </div>
  </div>

  <!-- コンポーネントベースJavaScript -->
  <script src="../js/services/storage.js"></script>
  <script src="../js/core/utils.js"></script>
  <script src="../js/components/modal.js"></script>
  <script src="../js/components/toast.js"></script>
  <script src="../js/mock-data.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/pages/dashboard/profile.js"></script>
</body>
</html>
