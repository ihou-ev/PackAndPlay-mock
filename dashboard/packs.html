<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#667eea">
  <meta name="description" content="ストリーマー専用カードパック販売プラットフォーム">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Pack&Play">
  <title>パック管理 - Pack&Play</title>
  <!-- コンポーネントベースCSS -->
  <link rel="stylesheet" href="../css/app.css">
  <link rel="stylesheet" href="../css/pages/dashboard/packs.css">
  <link rel="manifest" href="../manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="../assets/images/icon-192.png">
  <link rel="apple-touch-icon" href="../assets/images/icon-192.png">
</head>
<body>
  <!-- モバイルメニューボタン -->
  <button class="mobile-menu-button" id="mobileMenuButton" onclick="toggleMobileMenu()">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"></path>
    </svg>
  </button>

  <!-- モバイルメニューオーバーレイ -->
  <div class="mobile-menu-overlay" id="mobileMenuOverlay" onclick="closeMobileMenu()"></div>

  <!-- サイドバー -->
  <aside class="sidebar" id="sidebar">
    <a href="../profile.html" class="sidebar-logo">
      <img src="../image/logo.png" alt="Pack&Play" class="sidebar-logo-img">
    </a>
    <nav class="sidebar-nav" id="sidebarNav">
      <!-- JavaScriptで動的に生成 -->
    </nav>

    <!-- サイドバーフッター -->
    <div class="sidebar-footer">
      <div class="sidebar-footer-links">
        <a href="../legal/terms.html" class="sidebar-footer-link">利用規約</a>
        <a href="../legal/privacy.html" class="sidebar-footer-link">プライバシー</a>
        <a href="../legal/commerce.html" class="sidebar-footer-link">特商法表記</a>
        <a href="../legal/scta.html" class="sidebar-footer-link">資金決済法</a>
        <a href="../legal/contact.html" class="sidebar-footer-link">お問い合わせ</a>
      </div>
      <div class="sidebar-footer-copyright">
        © 2025 Pack&Play
      </div>
    </div>
  </aside>

  <!-- メインコンテンツ -->
  <div class="main-wrapper">
    <div class="packs-content">
      <!-- ヘッダー -->
      <div class="packs-header">
        <div>
          <h1 class="packs-title">パック管理</h1>
          <p class="packs-description">販売中のパックの一覧です</p>
        </div>
        <button class="create-button" onclick="openCreateModal()">
          <span>+</span> 新規作成
        </button>
      </div>

      <!-- 統計カード -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-info">
            <div class="stat-label">総パック数</div>
            <div class="stat-value" id="totalPacks">0</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-info">
            <div class="stat-label">総売上</div>
            <div class="stat-value stat-value-success" id="totalSales">¥0</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-info">
            <div class="stat-label">平均価格</div>
            <div class="stat-value" id="averagePrice">¥0</div>
          </div>
        </div>
      </div>

      <!-- パックリスト -->
      <div id="packList" class="pack-list">
        <!-- JavaScriptで動的に生成 -->
      </div>

      <!-- 空状態 -->
      <div id="emptyState" class="empty-state hidden">
        <div class="empty-state-text">パックがありません</div>
        <div class="empty-state-subtext">新規作成ボタンからパックを作成しましょう</div>
        <button class="empty-state-button" onclick="openCreateModal()">新規作成</button>
      </div>
    </div>
  </div>

  <!-- パック作成/編集モーダル -->
  <div class="modal-overlay" id="packModal">
    <div class="modal">
      <button class="modal-close" onclick="closePackModal()">&times;</button>
      <div class="modal-body">
        <h3 class="modal-title" id="modalTitle">新規パック作成</h3>
        <form id="packForm" class="pack-form">
          <div class="form-group">
            <label class="form-label">パック名</label>
            <input type="text" id="packName" class="form-input" placeholder="例: スターターパック" required>
          </div>

          <div class="form-group">
            <label class="form-label">説明</label>
            <textarea id="packDescription" class="form-textarea" placeholder="パックの説明を入力" rows="3"></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label">価格（円）</label>
              <input type="number" id="packPrice" class="form-input" placeholder="300" min="0" required>
            </div>

            <div class="form-group">
              <label class="form-label">カード枚数</label>
              <input type="number" id="packCardCount" class="form-input" placeholder="1" min="1" required>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">画像URL（任意）</label>
            <input type="text" id="packImage" class="form-input" placeholder="image/pack.png">
          </div>

          <div class="form-actions">
            <button type="button" class="button button-secondary" onclick="closePackModal()">キャンセル</button>
            <button type="submit" class="button button-primary">保存</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- コンポーネントベースJavaScript -->
  <script src="../js/services/storage.js"></script>
  <script src="../js/core/utils.js"></script>
  <script src="../js/components/modal.js"></script>
  <script src="../js/components/toast.js"></script>
  <script src="../js/mock-data.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/pages/dashboard/packs.js"></script>
</body>
</html>
