<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#667eea">
  <meta name="description" content="ストリーマー専用カードパック販売プラットフォーム">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Pack&Play">
  <title>ダッシュボード - Pack&Play</title>
  <!-- コンポーネントベースCSS -->
  <link rel="stylesheet" href="../css/app.css">
  <link rel="stylesheet" href="../css/pages/dashboard/index.css">
  <link rel="manifest" href="../manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="../assets/images/icon-192.png">
  <link rel="apple-touch-icon" href="../assets/images/icon-192.png">
</head>
<body>
  <!-- モバイルメニューボタン -->
  <button class="mobile-menu-button" id="mobileMenuButton" onclick="toggleMobileMenu()">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"></path>
    </svg>
  </button>

  <!-- モバイルメニューオーバーレイ -->
  <div class="mobile-menu-overlay" id="mobileMenuOverlay" onclick="closeMobileMenu()"></div>

  <!-- サイドバー -->
  <aside class="sidebar" id="sidebar">
    <a href="../profile.html" class="sidebar-logo">
      <img src="../image/logo.png" alt="Pack&Play" class="sidebar-logo-img">
    </a>
    <nav class="sidebar-nav" id="sidebarNav">
      <!-- JavaScriptで動的に生成 -->
    </nav>

    <!-- サイドバーフッター -->
    <div class="sidebar-footer">
      <div class="sidebar-footer-links">
        <a href="../legal/terms.html" class="sidebar-footer-link">利用規約</a>
        <a href="../legal/privacy.html" class="sidebar-footer-link">プライバシー</a>
        <a href="../legal/commerce.html" class="sidebar-footer-link">特商法表記</a>
        <a href="../legal/scta.html" class="sidebar-footer-link">資金決済法</a>
        <a href="../legal/contact.html" class="sidebar-footer-link">お問い合わせ</a>
      </div>
      <div class="sidebar-footer-copyright">
        © 2025 Pack&Play
      </div>
    </div>
  </aside>

  <!-- メインコンテンツ -->
  <div class="main-wrapper">
    <div class="dashboard-content">
      <!-- ヘッダー -->
      <div class="dashboard-header">
        <h1 class="dashboard-title">ダッシュボード</h1>
        <p class="dashboard-description">配信者向けの管理画面です</p>
      </div>

      <!-- 統計カード -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-info">
            <div class="stat-label">総売上</div>
            <div class="stat-value" id="totalSales">¥0</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-info">
            <div class="stat-label">フォロワー</div>
            <div class="stat-value stat-value-success" id="followerCount">0</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-info">
            <div class="stat-label">作成カード</div>
            <div class="stat-value" id="cardCount">0</div>
          </div>
        </div>
      </div>

      <!-- クイックアクションセクション -->
      <div class="quick-actions-section">
        <h2 class="section-title">クイックアクション</h2>
        <div class="quick-actions-grid">
          <a href="cards.html" class="action-card">
            <div class="action-icon">📇</div>
            <div class="action-title">カード管理</div>
            <div class="action-description">カードの作成・編集</div>
          </a>
          <a href="packs.html" class="action-card">
            <div class="action-icon">📦</div>
            <div class="action-title">パック管理</div>
            <div class="action-description">パックの作成・編集</div>
          </a>
          <a href="redemptions.html" class="action-card">
            <div class="action-icon">✅</div>
            <div class="action-title">カード承認</div>
            <div class="action-description">使用リクエストの承認</div>
          </a>
        </div>
      </div>

      <!-- 最近のアクティビティ -->
      <div class="activity-section">
        <h2 class="section-title">最近のアクティビティ</h2>
        <div id="activityList" class="activity-list">
          <!-- JavaScriptで動的に生成 -->
        </div>
        <div id="activityEmpty" class="empty-state hidden">
          <div class="empty-state-text">アクティビティがありません</div>
          <div class="empty-state-subtext">カードが使用されると、ここに表示されます</div>
        </div>
      </div>
    </div>
  </div>

  <!-- コンポーネントベースJavaScript -->
  <script src="../js/services/storage.js"></script>
  <script src="../js/core/utils.js"></script>
  <script src="../js/components/modal.js"></script>
  <script src="../js/components/toast.js"></script>
  <script src="../js/mock-data.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/pages/dashboard/index.js"></script>
</body>
</html>
