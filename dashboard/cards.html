<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#667eea">
  <meta name="description" content="ストリーマー専用カードパック販売プラットフォーム">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Pack&Play">
  <title>カード管理 - Pack&Play</title>
  <!-- コンポーネントベースCSS -->
  <link rel="stylesheet" href="../css/app.css">
  <link rel="stylesheet" href="../css/pages/dashboard/cards.css">
  <link rel="manifest" href="../manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="../assets/images/icon-192.png">
  <link rel="apple-touch-icon" href="../assets/images/icon-192.png">
</head>
<body>
  <!-- モバイルメニューボタン -->
  <button class="mobile-menu-button" id="mobileMenuButton" onclick="toggleMobileMenu()">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"></path>
    </svg>
  </button>

  <!-- モバイルメニューオーバーレイ -->
  <div class="mobile-menu-overlay" id="mobileMenuOverlay" onclick="closeMobileMenu()"></div>

  <!-- サイドバー -->
  <aside class="sidebar" id="sidebar">
    <a href="../profile.html" class="sidebar-logo">
      <img src="../image/logo.png" alt="Pack&Play" class="sidebar-logo-img">
    </a>
    <nav class="sidebar-nav" id="sidebarNav">
      <!-- JavaScriptで動的に生成 -->
    </nav>

    <!-- サイドバーフッター -->
    <div class="sidebar-footer">
      <div class="sidebar-footer-links">
        <a href="../legal/terms.html" class="sidebar-footer-link">利用規約</a>
        <a href="../legal/privacy.html" class="sidebar-footer-link">プライバシー</a>
        <a href="../legal/commerce.html" class="sidebar-footer-link">特商法表記</a>
        <a href="../legal/scta.html" class="sidebar-footer-link">資金決済法</a>
        <a href="../legal/contact.html" class="sidebar-footer-link">お問い合わせ</a>
      </div>
      <div class="sidebar-footer-copyright">
        © 2025 Pack&Play
      </div>
    </div>
  </aside>

  <!-- メインコンテンツ -->
  <div class="main-wrapper">
    <div class="cards-content">
      <!-- ヘッダー -->
      <div class="cards-header">
        <div>
          <h1 class="cards-title">カード管理</h1>
          <p class="cards-description">作成したカードの一覧です</p>
        </div>
        <button class="create-button" onclick="openCreateModal()">
          <span>+</span> 新規作成
        </button>
      </div>

      <!-- 統計カード -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-info">
            <div class="stat-label">総カード数</div>
            <div class="stat-value" id="totalCards">0</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-info">
            <div class="stat-label">N</div>
            <div class="stat-value" id="normalCards">0</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-info">
            <div class="stat-label">R</div>
            <div class="stat-value" id="rareCards">0</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-info">
            <div class="stat-label">SR</div>
            <div class="stat-value" id="superRareCards">0</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-info">
            <div class="stat-label">UR</div>
            <div class="stat-value stat-value-success" id="ultraRareCards">0</div>
          </div>
        </div>
      </div>

      <!-- フィルター -->
      <div class="filters-section">
        <div class="filters-row">
          <select id="packFilter" class="filter-select" onchange="applyFilters()">
            <option value="">すべてのパック</option>
            <!-- JavaScriptで動的に生成 -->
          </select>
          <select id="rarityFilter" class="filter-select" onchange="applyFilters()">
            <option value="">すべてのレアリティ</option>
            <option value="N">N（ノーマル）</option>
            <option value="R">R（レア）</option>
            <option value="SR">SR（スーパーレア）</option>
            <option value="UR">UR（ウルトラレア）</option>
          </select>
        </div>
      </div>

      <!-- カードグリッド -->
      <div id="cardGrid" class="card-grid">
        <!-- JavaScriptで動的に生成 -->
      </div>

      <!-- 空状態 -->
      <div id="emptyState" class="empty-state hidden">
        <div class="empty-state-text">カードがありません</div>
        <div class="empty-state-subtext">新規作成ボタンからカードを作成しましょう</div>
        <button class="empty-state-button" onclick="openCreateModal()">新規作成</button>
      </div>
    </div>
  </div>

  <!-- カード作成/編集モーダル -->
  <div class="modal-overlay" id="cardModal">
    <div class="modal">
      <button class="modal-close" onclick="closeCardModal()">&times;</button>
      <div class="modal-body">
        <h3 class="modal-title" id="modalTitle">新規カード作成</h3>
        <form id="cardForm" class="card-form">
          <div class="form-group">
            <label class="form-label">カード名</label>
            <input type="text" id="cardName" class="form-input" placeholder="例: Alt+F4" required>
          </div>

          <div class="form-group">
            <label class="form-label">カード画像（任意）</label>
            <div class="card-image-upload" id="cardImageUploadArea" onclick="document.getElementById('cardImageInput').click()">
              <div class="card-image-preview" id="cardImagePreview">
                <div class="card-image-placeholder-upload">
                  <svg width="48" height="48" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                  </svg>
                  <span>クリックして画像を選択</span>
                </div>
              </div>
            </div>
            <input type="file" id="cardImageInput" accept="image/*" style="display: none;" onchange="handleCardImageUpload(event)">
          </div>

          <div class="form-group">
            <label class="form-label">フレーバーテキスト</label>
            <input type="text" id="cardFlavor" class="form-input" placeholder="例: 「そのボタン、押すなって言ったのに！」">
          </div>

          <div class="form-group">
            <label class="form-label">説明文</label>
            <textarea id="cardDescription" class="form-textarea" placeholder="カードの効果説明を入力" rows="3" required></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label">レアリティ</label>
              <select id="cardRarity" class="form-select" required>
                <option value="N">N（ノーマル）</option>
                <option value="R">R（レア）</option>
                <option value="SR">SR（スーパーレア）</option>
                <option value="UR">UR（ウルトラレア）</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label">クールタイム</label>
              <select id="cardCooldown" class="form-select" required>
                <option value="1">1分</option>
                <option value="5">5分</option>
                <option value="10">10分</option>
                <option value="30">30分</option>
                <option value="60">60分</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">カード使用承認</label>
            <select id="cardApproval" class="form-select" required>
              <option value="auto">自動承認（視聴者がすぐに使用可能）</option>
              <option value="manual">手動承認（配信者が確認してから使用）</option>
            </select>
          </div>

          <div class="form-actions">
            <button type="button" class="button button-secondary" onclick="closeCardModal()">キャンセル</button>
            <button type="submit" class="button button-primary">保存</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- コンポーネントベースJavaScript -->
  <script src="../js/services/storage.js"></script>
  <script src="../js/core/utils.js"></script>
  <script src="../js/components/modal.js"></script>
  <script src="../js/components/toast.js"></script>
  <script src="../js/mock-data.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/pages/dashboard/cards.js"></script>
</body>
</html>
