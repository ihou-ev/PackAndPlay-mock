<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#667eea">
  <meta name="description" content="ストリーマー専用カードパック販売プラットフォーム">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Pack&Play">
  <title>カード承認 - Pack&Play</title>
  <!-- コンポーネントベースCSS -->
  <link rel="stylesheet" href="../css/app.css">
  <link rel="stylesheet" href="../css/pages/dashboard/redemptions.css">
  <link rel="manifest" href="../manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="../assets/images/icon-192.png">
  <link rel="apple-touch-icon" href="../assets/images/icon-192.png">
</head>
<body>
  <!-- モバイルメニューボタン -->
  <button class="mobile-menu-button" id="mobileMenuButton" onclick="toggleMobileMenu()">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"></path>
    </svg>
  </button>

  <!-- モバイルメニューオーバーレイ -->
  <div class="mobile-menu-overlay" id="mobileMenuOverlay" onclick="closeMobileMenu()"></div>

  <!-- サイドバー -->
  <aside class="sidebar" id="sidebar">
    <a href="../profile.html" class="sidebar-logo">
      <img src="../image/logo.png" alt="Pack&Play" class="sidebar-logo-img">
    </a>
    <nav class="sidebar-nav" id="sidebarNav">
      <!-- JavaScriptで動的に生成 -->
    </nav>

    <!-- サイドバーフッター -->
    <div class="sidebar-footer">
      <div class="sidebar-footer-links">
        <a href="../legal/terms.html" class="sidebar-footer-link">利用規約</a>
        <a href="../legal/privacy.html" class="sidebar-footer-link">プライバシー</a>
        <a href="../legal/commerce.html" class="sidebar-footer-link">特商法表記</a>
        <a href="../legal/scta.html" class="sidebar-footer-link">資金決済法</a>
        <a href="../legal/contact.html" class="sidebar-footer-link">お問い合わせ</a>
      </div>
      <div class="sidebar-footer-copyright">
        © 2025 Pack&Play
      </div>
    </div>
  </aside>

  <!-- メインコンテンツ -->
  <div class="main-wrapper">
    <div class="redemptions-content">
      <!-- ヘッダー -->
      <div class="redemptions-header">
        <div>
          <h1 class="redemptions-title">カード承認</h1>
          <p class="redemptions-description">視聴者からのカード使用リクエストを承認・拒否できます</p>
        </div>
        <button class="compact-mode-button" id="openCompactButton" onclick="openCompactMode()">
          <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
          </svg>
          コンパクトモードで開く
        </button>
      </div>

      <!-- 統計カード -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-info">
            <div class="stat-label">承認待ち</div>
            <div class="stat-value stat-value-warning" id="pendingCount">0</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-info">
            <div class="stat-label">本日承認</div>
            <div class="stat-value stat-value-success" id="approvedToday">0</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-info">
            <div class="stat-label">本日拒否</div>
            <div class="stat-value stat-value-muted" id="rejectedToday">0</div>
          </div>
        </div>
      </div>

      <!-- 承認待ちリスト -->
      <div class="section">
        <h2 class="section-title">承認待ちリスト</h2>
        <div id="pendingList" class="redemption-list">
          <!-- JavaScriptで動的に生成 -->
        </div>
        <div id="pendingEmpty" class="empty-state hidden">
          <div class="empty-state-text">承認待ちのカードがありません</div>
          <div class="empty-state-subtext">視聴者がカードを使用すると、ここに表示されます</div>
        </div>
      </div>
    </div>
  </div>

  <!-- カード詳細モーダル -->
  <div class="modal-overlay" id="cardDetailModal">
    <div class="modal">
      <button class="modal-close" onclick="closeCardDetailModal()">&times;</button>
      <div class="modal-body">
        <h3 class="modal-title" id="modalCardName">カード詳細</h3>
        <div class="modal-card-info">
          <p class="modal-card-flavor" id="modalCardFlavor"></p>
          <p class="modal-card-description" id="modalCardDescription"></p>
          <div class="modal-info-item">
            <span class="modal-info-label">視聴者</span>
            <span class="modal-info-value" id="modalViewerName"></span>
          </div>
          <div class="modal-info-item">
            <span class="modal-info-label">レアリティ</span>
            <span class="modal-info-value" id="modalCardRarity"></span>
          </div>
          <div class="modal-info-item">
            <span class="modal-info-label">リクエスト日時</span>
            <span class="modal-info-value" id="modalRequestTime"></span>
          </div>
        </div>
        <div class="modal-actions">
          <button class="button button-secondary" onclick="closeCardDetailModal()">閉じる</button>
          <button class="button button-danger" onclick="rejectFromModal()">拒否</button>
          <button class="button button-primary" onclick="approveFromModal()">承認</button>
        </div>
      </div>
    </div>
  </div>

  <!-- コンポーネントベースJavaScript -->
  <script src="../js/services/storage.js"></script>
  <script src="../js/core/utils.js"></script>
  <script src="../js/components/modal.js"></script>
  <script src="../js/components/toast.js"></script>
  <script src="../js/mock-data.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/pages/dashboard/redemptions.js"></script>
</body>
</html>
