<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#667eea">
  <meta name="description" content="配信者専用カードパック販売プラットフォーム">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Pack&Play">
  <title>履歴 - Pack&Play</title>
  <!-- コンポーネントベースCSS -->
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/pages/history.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/images/icon-192.png">
  <link rel="apple-touch-icon" href="assets/images/icon-192.png">
<body>
  <!-- モバイルメニューボタン -->
  <button class="mobile-menu-button" id="mobileMenuButton" onclick="toggleMobileMenu()">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"></path>
    </svg>
  </button>

  <!-- モバイルメニューオーバーレイ -->
  <div class="mobile-menu-overlay" id="mobileMenuOverlay" onclick="closeMobileMenu()"></div>

  <!-- サイドバー -->
  <aside class="sidebar" id="sidebar">
    <a href="profile.html" class="sidebar-logo">
      <img src="image/logo.png" alt="Pack&Play" class="sidebar-logo-img">
    </a>
    <nav class="sidebar-nav" id="sidebarNav">
      <!-- JavaScriptで動的に生成 -->
    </nav>

    <!-- サイドバーフッター -->
    <div class="sidebar-footer">
      <div class="sidebar-footer-links">
        <a href="legal/terms.html" class="sidebar-footer-link">利用規約</a>
        <a href="legal/privacy.html" class="sidebar-footer-link">プライバシー</a>
        <a href="legal/commerce.html" class="sidebar-footer-link">特商法表記</a>
        <a href="legal/scta.html" class="sidebar-footer-link">資金決済法</a>
        <a href="legal/contact.html" class="sidebar-footer-link">お問い合わせ</a>
      </div>
      <div class="sidebar-footer-copyright">
        © 2025 Pack&Play
      </div>
    </div>
  </aside>

  <!-- メインコンテンツラッパー -->
  <div class="main-wrapper">
    <!-- メインコンテンツ -->
    <main class="history-content">
      <!-- フィルター -->
      <div class="history-filters">
        <span class="filter-label">種別で絞り込む</span>
        <select id="filterSelect" class="filter-select" onchange="applyFilters()">
          <option value="all">すべて</option>
          <option value="charge">チャージ</option>
          <option value="purchase">購入</option>
          <option value="usage">使用</option>
          <option value="splash">スプラッシュ</option>
        </select>
      </div>

      <!-- 履歴リスト -->
      <div class="history-list">
        <!-- ヘッダー -->
        <div class="history-header">
          <div class="history-header-cell">日時</div>
          <div class="history-header-cell">種別</div>
          <div class="history-header-cell">配信者</div>
          <div class="history-header-cell">スパーク金額</div>
          <div class="history-header-cell">内容</div>
        </div>
        <!-- 履歴アイテム -->
        <div id="historyItems">
          <!-- JavaScriptで動的に生成 -->
        </div>
      </div>
    </main>

    <!-- モバイル用フッター -->
    <footer class="mobile-footer">
      <div class="mobile-footer-links">
        <a href="legal/terms.html" class="mobile-footer-link">利用規約</a>
        <a href="legal/privacy.html" class="mobile-footer-link">プライバシー</a>
        <a href="legal/commerce.html" class="mobile-footer-link">特商法表記</a>
        <a href="legal/scta.html" class="mobile-footer-link">資金決済法</a>
        <a href="legal/contact.html" class="mobile-footer-link">お問い合わせ</a>
      </div>
      <div class="mobile-footer-copyright">
        © 2025 Pack&Play
      </div>
    </footer>
  </div>

  <!-- コンポーネントベースJavaScript -->
  <script src="js/services/storage.js"></script>
  <script src="js/core/utils.js"></script>
  <script src="js/components/modal.js"></script>
  <script src="js/components/toast.js"></script>
  <script src="js/mock-data.js"></script>
  <script src="js/main.js"></script>
  <script src="js/pages/history.js"></script>
</body>
</html>
