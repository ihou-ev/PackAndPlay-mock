    // Â±•Ê≠¥„ÇíË°®Á§∫
    function renderHistory(historyData) {
      const container = document.getElementById('historyItems');

      if (historyData.length === 0) {
        container.innerHTML = `
          <div class="history-empty">
            <div class="history-empty-icon">üìã</div>
            <div class="history-empty-text">Â±•Ê≠¥„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>

          </div>
        `;
        return;
      }

      container.innerHTML = historyData.map(item => {
        const date = new Date(item.date);
        const formattedDate = `${date.getFullYear()}/${String(date.getMonth() + 1).padStart(2, '0')}/${String(date.getDate()).padStart(2, '0')} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;

        let typeLabel = '';
        let typeClass = '';
        let creator = '-';
        let amount = '-';
        let details = '';

        if (item.type === 'charge') {
          typeLabel = '„ÉÅ„É£„Éº„Ç∏';
          typeClass = 'charge';
          amount = `+${item.amount.toLocaleString()}`;
          details = item.method;
        } else if (item.type === 'purchase') {
          typeLabel = 'Ë≥ºÂÖ•';
          typeClass = 'purchase';
          creator = item.creatorName;
          amount = `-${item.price.toLocaleString()}`;
          details = `${item.packName} | Áç≤Âæó: ${item.cardReceived}`;
        } else if (item.type === 'usage') {
          typeLabel = '‰ΩøÁî®';
          typeClass = 'usage';
          creator = item.creatorName;
          amount = '-';
          details = `${item.cardName} (${item.rarity})`;
        } else if (item.type === 'splash') {
          typeLabel = '„Çπ„Éó„É©„ÉÉ„Ç∑„É•';
          typeClass = 'splash';
          creator = item.creatorName;
          amount = `-${item.amount.toLocaleString()}`;
          details = item.message || '(„É°„ÉÉ„Çª„Éº„Ç∏„Å™„Åó)';
        }

        return `
          <div class="history-item">
            <div class="history-item-date">${formattedDate}</div>
            <div class="history-item-type ${typeClass}">${typeLabel}</div>
            <div class="history-item-creator">${creator}</div>
            <div class="history-item-amount">${amount}</div>
            <div class="history-item-details">${details}</div>
          </div>
        `;
      }).join('');
    }

    function toggleMobileMenu() {
      const sidebar = document.getElementById('sidebar');
      const button = document.getElementById('mobileMenuButton');
      const overlay = document.getElementById('mobileMenuOverlay');

      const isOpen = sidebar.classList.contains('mobile-open');

      if (isOpen) {
        closeMobileMenu();
      } else {
        openMobileMenu();
      }
    }

    function openMobileMenu() {
      const sidebar = document.getElementById('sidebar');
      const button = document.getElementById('mobileMenuButton');
      const overlay = document.getElementById('mobileMenuOverlay');

      sidebar.classList.add('mobile-open');
      button.classList.add('active');
      overlay.style.display = 'block';
      document.body.style.overflow = 'hidden';
    }

    function closeMobileMenu() {
      const sidebar = document.getElementById('sidebar');
      const button = document.getElementById('mobileMenuButton');
      const overlay = document.getElementById('mobileMenuOverlay');

      sidebar.classList.remove('mobile-open');
      button.classList.remove('active');
      overlay.style.display = 'none';
      document.body.style.overflow = '';
    }
