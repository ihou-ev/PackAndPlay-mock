<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#667eea">
  <meta name="description" content="配信者専用カードパック販売プラットフォーム">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Pack&Play">
  <title>Pack&Play - 配信者を探す</title>
  <!-- コンポーネントベースCSS -->
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/pages/discover.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/images/icon-192.png">
  <link rel="apple-touch-icon" href="assets/images/icon-192.png">
</head>
<body>
  <!-- モバイルメニューボタン -->
  <button class="mobile-menu-button" id="mobileMenuButton" onclick="toggleMobileMenu()">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"></path>
    </svg>
  </button>

  <!-- モバイルメニューオーバーレイ -->
  <div class="mobile-menu-overlay" id="mobileMenuOverlay" onclick="closeMobileMenu()"></div>

  <!-- サイドバー -->
  <aside class="sidebar" id="sidebar">
    <a href="profile.html" class="sidebar-logo">
      <img src="image/logo.png" alt="Pack&Play" class="sidebar-logo-img">
    </a>
    <nav class="sidebar-nav" id="sidebarNav">
      <!-- JavaScriptで動的に生成 -->
    </nav>

    <!-- サイドバーフッター -->
    <div class="sidebar-footer">
      <div class="sidebar-footer-links">
        <a href="legal/terms.html" class="sidebar-footer-link">利用規約</a>
        <a href="legal/privacy.html" class="sidebar-footer-link">プライバシー</a>
        <a href="legal/commerce.html" class="sidebar-footer-link">特商法表記</a>
        <a href="legal/scta.html" class="sidebar-footer-link">資金決済法</a>
        <a href="legal/contact.html" class="sidebar-footer-link">お問い合わせ</a>
      </div>
      <div class="sidebar-footer-copyright">
        © 2025 Pack&Play
      </div>
    </div>
  </aside>

  <!-- メインコンテンツ -->
  <div class="main-wrapper">
    <div class="discover-content">
      <!-- ヘッダー -->
      <div class="discover-header">
        <h1 class="discover-title">配信者を探す</h1>
        <p class="discover-description">お気に入りの配信者を見つけて、カードパックで応援しよう</p>
      </div>

      <!-- タブUI -->
      <div class="tabs-container">
        <div class="tabs-list">
          <button class="tab-button active" id="rankingTab" onclick="switchTab('ranking')">
            ランキング
          </button>
          <button class="tab-button" id="allListTab" onclick="switchTab('allList')">
            全体の一覧
          </button>
        </div>
      </div>

      <!-- ランキングタブコンテンツ -->
      <div class="tab-content active" id="rankingContent">
        <!-- 期間フィルター -->
        <div class="filter-select-container">
          <select id="periodSelect" class="filter-select" onchange="filterByPeriod()">
            <option value="today">24時間</option>
            <option value="week">今週</option>
            <option value="month">今月</option>
            <option value="year">今年</option>
          </select>
        </div>

        <!-- ランキングリスト -->
        <div class="creators-list" id="rankingList">
          <!-- JavaScriptで動的に生成 -->
        </div>
      </div>

      <!-- 全体の一覧タブコンテンツ -->
      <div class="tab-content" id="allListContent">
        <!-- 検索ボックス -->
        <div class="search-box-container">
          <input
            type="search"
            id="searchInput"
            placeholder="配信者を検索..."
            class="search-input"
          >
        </div>

        <!-- ソートフィルター -->
        <div class="filter-select-container">
          <select id="sortSelect" class="filter-select" onchange="sortCreators()">
            <option value="followers">フォロワー数順</option>
            <option value="name">名前順</option>
            <option value="live">配信中</option>
          </select>
        </div>

        <!-- 配信者リスト -->
        <div class="creators-list" id="creatorsList">
          <!-- JavaScriptで動的に生成 -->
        </div>

        <div id="emptyState" class="empty-state hidden">
          <div class="empty-state-icon">🔍</div>
          <div class="empty-state-text">配信者が見つかりませんでした</div>
        </div>
      </div>
    </div>
  </div>

  <!-- フォロー解除確認モーダル -->
  <div class="confirm-modal" id="unfollowModal">
    <div class="confirm-modal-content">
      <div class="confirm-modal-title">フォロー解除の確認</div>
      <div class="confirm-modal-message" id="unfollowModalMessage"></div>
      <div class="confirm-modal-buttons">
        <button class="confirm-modal-button confirm-modal-button-cancel" onclick="closeUnfollowModal()">キャンセル</button>
        <button class="confirm-modal-button confirm-modal-button-confirm" id="unfollowConfirmButton">解除する</button>
      </div>
    </div>
  </div>

  <!-- コンポーネントベースJavaScript -->
  <script src="js/services/storage.js"></script>
  <script src="js/core/utils.js"></script>
  <script src="js/components/modal.js"></script>
  <script src="js/components/toast.js"></script>
  <script src="js/mock-data.js"></script>
  <script src="js/main.js"></script>
  <script src="js/pages/discover.js"></script>
</body>
</html>
