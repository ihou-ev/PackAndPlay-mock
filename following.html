<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#667eea">
  <meta name="description" content="配信者専用カードパック販売プラットフォーム">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Pack&Play">
  <title>フォロー中 - Pack&Play</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/images/icon-192.png">
  <link rel="apple-touch-icon" href="assets/images/icon-192.png">
  <style>
    body {
      overflow-x: hidden;
      background: #f9fafb;
      display: flex;
      min-height: 100vh;
    }

    /* サイドバー */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 260px;
      background: #2d1b3d;
      padding: 2rem 1.5rem 1rem;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      z-index: 1000;
    }

    .sidebar-logo {
      font-size: 1.75rem;
      font-weight: 900;
      color: white;
      text-decoration: none;
      margin-bottom: 2rem;
      transition: color 0.2s;
    }

    .sidebar-logo:hover {
      color: #FFD600;
    }

    .sidebar-nav {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      flex: 1;
    }

    .sidebar-nav-link {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.125rem;
      padding: 1rem 1.25rem;
      border-radius: 0.75rem;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .sidebar-nav-link:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .sidebar-nav-link.active {
      background: rgba(255, 255, 255, 0.15);
      color: #FFD600;
    }

    .sidebar-footer {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar-footer-links {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }

    .sidebar-footer-link {
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
      font-size: 0.8125rem;
      transition: color 0.2s;
    }

    .sidebar-footer-link:hover {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: underline;
    }

    .sidebar-footer-copyright {
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.75rem;
      line-height: 1.4;
    }

    /* メインコンテンツエリア */
    .main-wrapper {
      margin-left: 260px;
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .following-content {
      max-width: 680px;
      margin: 0 auto;
      padding: 2rem 1rem;
      width: 100%;
    }

    /* ヘッダー */
    .page-header {
      background: white;
      padding: 1.5rem 1rem;
      border-bottom: 1px solid #e5e7eb;
      margin-bottom: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .page-title {
      font-size: 1.5rem;
      font-weight: 800;
      color: #2d1b3d;
      margin: 0;
    }

    .back-link {
      color: #6b7280;
      text-decoration: none;
      font-size: 0.9375rem;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      transition: all 0.2s;
      background: #f3f4f6;
    }

    .back-link:hover {
      background: #e5e7eb;
      color: #2d1b3d;
    }

    /* ソートコントロール */
    .sort-control {
      padding: 1rem;
      background: white;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .following-count-text {
      font-size: 0.9375rem;
      color: #6b7280;
      font-weight: 600;
    }

    .sort-select {
      padding: 0.375rem 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      background: transparent;
      font-weight: 500;
      font-size: 0.8125rem;
      cursor: pointer;
      transition: all 0.2s;
      color: #6b7280;
    }

    .sort-select:focus {
      outline: none;
      border-color: #9ca3af;
    }

    /* フォロー中リスト */
    .following-list {
      background: white;
    }

    .following-card {
      background: white;
      padding: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 1rem;
      text-decoration: none;
    }

    .following-card:hover {
      background: #f9fafb;
    }

    .following-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #FF1B8D, #00D4FF);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      font-weight: 800;
      color: white;
      flex-shrink: 0;
      position: relative;
    }

    .following-live-signal {
      position: absolute;
      top: -2px;
      right: -2px;
      width: 10px;
      height: 10px;
      background: #10b981;
      border: 2px solid white;
      border-radius: 50%;
      box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.3);
      }
      50% {
        box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
      }
    }

    .following-info {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .following-name {
      font-size: 0.9375rem;
      font-weight: 700;
      color: #2d1b3d;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .following-bio {
      font-size: 0.875rem;
      color: #6b7280;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .following-empty {
      text-align: center;
      padding: 4rem 2rem;
      color: #9ca3af;
      font-size: 0.875rem;
      background: white;
    }

    /* モバイルメニューボタン */
    .mobile-menu-button {
      display: none;
      position: fixed;
      top: 0.75rem;
      left: 0.75rem;
      z-index: 1001;
      width: 28px;
      height: 28px;
      background: rgba(45, 27, 61, 0.6);
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      align-items: center;
      justify-content: center;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    .mobile-menu-button svg {
      width: 16px;
      height: 16px;
      color: white;
    }

    .mobile-menu-button.active {
      display: none;
    }

    .mobile-menu-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .sidebar.mobile-open {
      display: flex;
    }

    /* レスポンシブ */
    @media (max-width: 768px) {
      body {
        display: block;
      }

      .mobile-menu-button {
        display: flex;
      }

      .sidebar {
        display: none;
      }

      .main-wrapper {
        margin-left: 0;
      }

      .following-content {
        padding: 0;
      }

      .page-header {
        padding: 1rem;
      }

      .page-title {
        font-size: 1.25rem;
      }

      .following-card {
        padding: 0.875rem 1rem;
      }

      .following-avatar {
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }

      .following-name {
        font-size: 0.875rem;
      }

      .following-bio {
        font-size: 0.8125rem;
      }
    }
  </style>
</head>
<body>

          フォロー中がいません

  <script src="js/mock-data.js"></script>
  <script src="js/main.js"></script>

    // フォロー中の配信者を表示
    function renderFollowingCreators(sortBy = 'default') {
      const followingGrid = document.getElementById('followingGrid');
      const followingEmpty = document.getElementById('followingEmpty');
      const followingCount = document.getElementById('followingCount');

      const allFollowedCreators = getFollowedCreators();

      if (allFollowedCreators.length === 0) {
        followingGrid.innerHTML = '';
        followingEmpty.style.display = 'block';
        followingCount.textContent = '0';
        return;
      }

      followingEmpty.style.display = 'none';
      followingCount.textContent = allFollowedCreators.length;

      // 並び替え
      let sortedCreators = [...allFollowedCreators];
      if (sortBy === 'name') {
        sortedCreators.sort((a, b) => a.name.localeCompare(b.name, 'ja'));
      } else if (sortBy === 'live') {
        sortedCreators.sort((a, b) => {
          if (a.isLive && !b.isLive) return -1;
          if (!a.isLive && b.isLive) return 1;
          return 0;
        });
      }

      followingGrid.innerHTML = sortedCreators.map(creator => `
        <a href="creator/${creator.slug}.html" class="following-card">
          <div class="following-avatar">
            ${creator.name.charAt(0)}
            ${creator.isLive ? '<span class="following-live-signal"></span>' : ''}
          </div>
          <div class="following-info">
            <div class="following-name">${creator.name}</div>
            <div class="following-bio">${creator.bio || ''}</div>
          </div>
        </a>
      `).join('');
    }

    function sortFollowingCreators() {
      const sortBy = document.getElementById('sortSelect').value;
      renderFollowingCreators(sortBy);
    }

    // モバイルメニューの開閉
    function toggleMobileMenu() {
      const sidebar = document.getElementById('sidebar');
      const button = document.getElementById('mobileMenuButton');
      const overlay = document.getElementById('mobileMenuOverlay');

      const isOpen = sidebar.classList.contains('mobile-open');

      if (isOpen) {
        closeMobileMenu();
      } else {
        openMobileMenu();
      }
    }

    function openMobileMenu() {
      const sidebar = document.getElementById('sidebar');
      const button = document.getElementById('mobileMenuButton');
      const overlay = document.getElementById('mobileMenuOverlay');

      sidebar.classList.add('mobile-open');
      button.classList.add('active');
      overlay.style.display = 'block';
      document.body.style.overflow = 'hidden';
    }

    function closeMobileMenu() {
      const sidebar = document.getElementById('sidebar');
      const button = document.getElementById('mobileMenuButton');
      const overlay = document.getElementById('mobileMenuOverlay');

      sidebar.classList.remove('mobile-open');
      button.classList.remove('active');
      overlay.style.display = 'none';
      document.body.style.overflow = '';
    }

    // 初期表示
    renderSidebarNav();
    renderFollowingCreators();
  </script>
</body>
