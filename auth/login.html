<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン - Pack&Play</title>
  <!-- コンポーネントベースCSS -->
  <link rel="stylesheet" href="../css/app.css">
  <link rel="stylesheet" href="../css/pages/auth/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box fade-in">
      <!-- ヘッダー -->
      <div class="login-header">
        <div class="login-logo">🎴</div>
        <h1 class="login-title">Pack&Play</h1>
        <p class="login-description">配信者専用カードパック販売プラットフォーム</p>
      </div>

      <!-- ボディ -->
      <div class="login-body">
        <!-- デモ用注意書き -->
        <div class="demo-notice">
          <div class="demo-notice-title">📌 デモモード</div>
          <div class="demo-notice-text">
            このモックアップでは、実際の認証は行いません。<br>
            ログインタイプを選択すると、そのロールでログインします。
          </div>
        </div>

        <!-- ロール選択 -->
        <div class="role-selector">
          <div class="role-option" id="viewerOption" onclick="selectRole('viewer')">
            <div class="role-icon">👤</div>
            <div class="role-name">視聴者</div>
            <div class="role-desc">カードを購入・使用</div>
          </div>

          <div class="role-option" id="creatorOption" onclick="selectRole('creator')">
            <div class="role-icon">🎬</div>
            <div class="role-name">配信者</div>
            <div class="role-desc">カード・パック管理</div>
          </div>
        </div>

        <!-- ログインフォーム -->
        <form id="loginForm" onsubmit="handleLogin(event)">
          <div class="form-group">
            <label class="form-label">メールアドレス</label>
            <input
              type="email"
              class="form-input"
              id="email"
              placeholder="example@email.com"
              value="demo@packandplay.com"
            >
          </div>

          <div class="form-group">
            <label class="form-label">パスワード</label>
            <input
              type="password"
              class="form-input"
              id="password"
              placeholder="••••••••"
              value="demo1234"
            >
          </div>

          <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
            ログイン
          </button>
        </form>

        <!-- クイックログイン -->
        <div class="quick-login">
          <div class="quick-login-title">クイックログイン（デモ用）</div>
          <div class="quick-login-buttons">
            <button class="btn btn-outline btn-sm" style="flex: 1;" onclick="quickLogin('viewer')">
              視聴者としてログイン
            </button>
            <button class="btn btn-outline btn-sm" style="flex: 1;" onclick="quickLogin('creator')">
              配信者としてログイン
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- コンポーネントベースJavaScript -->
  <script src="../js/services/storage.js"></script>
  <script src="../js/core/utils.js"></script>
  <script src="../js/components/modal.js"></script>
  <script src="../js/components/toast.js"></script>
  <script src="../js/mock-data.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/pages/auth/login.js"></script>
</body>
</html>
