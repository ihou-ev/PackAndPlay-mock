<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#667eea">
  <meta name="description" content="配信者専用カードパック販売プラットフォーム">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Pack&Play">
  <title>田中太郎 - Pack&Play</title>
  <!-- コンポーネントベースCSS -->
  <link rel="stylesheet" href="../css/app.css">
  <link rel="stylesheet" href="../css/pages/creator/tanaka.css">
  <link rel="manifest" href="../manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="../assets/images/icon-192.png">
  <link rel="apple-touch-icon" href="../assets/images/icon-192.png">
</head>
<body>
  <!-- モバイルメニューボタン -->
  <button type="button" class="mobile-menu-button" id="mobileMenuButton" onclick="toggleMobileMenu()">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"></path>
    </svg>
  </button>

  <!-- モバイルメニューオーバーレイ -->
  <div class="mobile-menu-overlay" id="mobileMenuOverlay" onclick="closeMobileMenu()"></div>

  <!-- サイドバー -->
  <aside class="sidebar" id="sidebar">
    <a href="../profile.html" class="sidebar-logo">
      <img src="../image/logo.png" alt="Pack&Play" class="sidebar-logo-img">
    </a>
    <nav class="sidebar-nav" id="sidebarNav">
      <!-- JavaScriptで動的に生成 -->
    </nav>

    <div class="sidebar-footer">
      <div class="sidebar-footer-links">
        <a href="../legal/terms.html" class="sidebar-footer-link">利用規約</a>
        <a href="../legal/privacy.html" class="sidebar-footer-link">プライバシー</a>
        <a href="../legal/commerce.html" class="sidebar-footer-link">特商法表記</a>
        <a href="../legal/scta.html" class="sidebar-footer-link">資金決済法</a>
        <a href="../legal/contact.html" class="sidebar-footer-link">お問い合わせ</a>
      </div>
      <div class="sidebar-footer-copyright">
        © 2025 Pack&Play
      </div>
    </div>
  </aside>

  <!-- メインコンテンツラッパー -->
  <div class="main-wrapper">
    <main class="creator-home-content">
      <!-- プロフィールヘッダー -->
      <div class="creator-header">
        <div class="creator-banner"></div>
        <div class="creator-profile">
          <div class="creator-avatar-wrapper">
            <div class="creator-avatar" id="creatorAvatar">
              田
              <span class="live-signal" id="liveSignal" style="display: none;"></span>
            </div>
          </div>
          <div class="creator-info">
            <div class="creator-name" id="creatorName">田中太郎</div>
            <div class="creator-id">@tanaka</div>
            <div class="creator-bio" id="creatorBio">
              Pack&Playで活動中の配信者です。毎週月・水・金の20時から配信しています！
            </div>
            <div class="creator-stats">
              <img src="../image/follower.svg" alt="followers" class="follower-icon">
              <span id="followerCount">0</span>
            </div>
          </div>
          <button type="button" class="follow-button" id="followButton">
            <span>フォローする</span>
          </button>
        </div>
      </div>

      <!-- 配信中バナー -->
      <div class="live-banner" id="liveBanner" style="display: none;">
        <div class="live-banner-icon">🔴</div>
        <div class="live-banner-text">配信中</div>
        <a href="tanaka-stream.html" class="live-banner-button">配信を見る</a>
      </div>

      <!-- タブ -->
      <div class="creator-tabs">
        <button type="button" class="creator-tab active" id="homeTab" onclick="switchTab('home')">ホーム</button>
        <button type="button" class="creator-tab" id="packsTab" onclick="switchTab('packs')">パック</button>
        <button type="button" class="creator-tab" id="aboutTab" onclick="switchTab('about')">について</button>
      </div>

      <!-- タブコンテンツ -->
      <div class="tab-content active" id="homeContent">
        <div class="packs-section">
          <h2 class="section-title">パック一覧</h2>
          <div class="packs-grid" id="packsGrid">
            <!-- JavaScriptで動的に生成 -->
          </div>
        </div>
      </div>

      <div class="tab-content" id="packsContent">
        <div class="packs-section">
          <div class="packs-grid" id="packsGridFull">
            <!-- JavaScriptで動的に生成 -->
          </div>
        </div>
      </div>

      <div class="tab-content" id="aboutContent">
        <div class="about-section">
          <h2 class="section-title">配信者について</h2>
          <div class="about-text" id="aboutText">
            <!-- JavaScriptで動的に生成 -->
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- フォロー解除確認モーダル -->
  <div class="confirm-modal" id="unfollowModal">
    <div class="confirm-modal-content">
      <div class="confirm-modal-title">フォロー解除の確認</div>
      <div class="confirm-modal-message" id="unfollowModalMessage"></div>
      <div class="confirm-modal-buttons">
        <button type="button" class="confirm-modal-button confirm-modal-button-cancel" onclick="closeUnfollowModal()">キャンセル</button>
        <button type="button" class="confirm-modal-button confirm-modal-button-confirm" id="unfollowConfirmButton">解除する</button>
      </div>
    </div>
  </div>

  <!-- コンポーネントベースJavaScript -->
  <script src="../js/services/storage.js"></script>
  <script src="../js/core/utils.js"></script>
  <script src="../js/components/modal.js"></script>
  <script src="../js/components/toast.js"></script>
  <script src="../js/mock-data.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/pages/creator/tanaka.js"></script>
</body>
</html>
