<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#667eea">
  <meta name="description" content="ストリーマー専用カードパック販売プラットフォーム">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Pack&Play">
  <title>パック開封 - Pack&Play</title>
  <!-- コンポーネントベースCSS -->
  <link rel="stylesheet" href="../../css/app.css">
  <link rel="stylesheet" href="../../css/pages/creator/packs/pack-open.css">
  <link rel="manifest" href="../../manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="../../assets/images/icon-192.png">
  <link rel="apple-touch-icon" href="../../assets/images/icon-192.png">
<body>
  <!-- ヘッダー -->
  <header>
    <nav class="navbar container">
      <a href="../../index.html" class="logo">
        🎴 Pack&Play
      </a>
      <ul class="nav-links">
        <!-- JavaScriptで動的に生成 -->
      </ul>
    </nav>
  </header>

  <!-- メインコンテンツ -->
  <main>
    <div class="container pack-opening-container">
      <h1 class="page-title text-center mb-4" id="packName"></h1>

      <div id="openingArea">
        <!-- 開封前 -->
        <div id="packBox" class="pack-box" onclick="openPack()">
          <div class="sparkles" id="sparkles"></div>
          📦
        </div>
        <p class="text-center mt-3" style="color: var(--text-light);">
          タップして開封！
        </p>
      </div>

      <!-- 開封後 -->
      <div id="resultArea" class="hidden">
        <div class="card-reveal">
          <div id="cardIcon" class="card-icon"></div>
          <h2 id="cardName" style="font-size: 2rem; font-weight: 700; margin-bottom: 1rem;"></h2>
          <div id="cardRarity" class="badge" style="font-size: 1.25rem; padding: 0.5rem 1.5rem; margin-bottom: 2rem;"></div>
          <div id="cardType" style="color: var(--text-light); margin-bottom: 2rem;"></div>
          <div class="flex gap-2">
            <button class="btn btn-outline" onclick="window.location.href='pack-open.html?id=' + packId">
              もう一度開封
            </button>
            <button class="btn btn-primary" onclick="window.location.href='../../inventory.html'">
              インベントリを見る
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- コンポーネントベースJavaScript -->
  <script src="../../js/services/storage.js"></script>
  <script src="../../js/core/utils.js"></script>
  <script src="../../js/components/modal.js"></script>
  <script src="../../js/components/toast.js"></script>
  <script src="../../js/mock-data.js"></script>
  <script src="../../js/main.js"></script>
  <script src="../../js/pages/creator/packs/pack-open.js"></script>
</body>
</html>
