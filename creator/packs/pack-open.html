    .pack-opening-container {
      min-height: 80vh;

    .pack-box {

      align-items: center;

      font-size: 8rem;
      cursor: pointer;
      transition: transform 0.3s;
      box-shadow: var(--shadow-xl);
      position: relative;
    }

    .pack-box:hover {
      transform: scale(1.05) rotate(2deg);
    }

    .pack-box.opening {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-10deg); }
      75% { transform: rotate(10deg); }
    }

    .card-reveal {
      width: 300px;
      background: var(--surface);
      border-radius: 1rem;
      padding: 2rem;
      text-align: center;
      box-shadow: var(--shadow-xl);
      animation: cardReveal 1s ease-out;
    }

    @keyframes cardReveal {
      0% {

        opacity: 0;
      }
      50% {

      }
      100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
    }

    .card-icon {

      margin-bottom: 1rem;
    }

    .sparkles {

      height: 100%;
      pointer-events: none;

    .sparkle {

    @keyframes sparkle {

      }
      100% {

    }
