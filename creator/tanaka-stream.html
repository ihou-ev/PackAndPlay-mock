<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#667eea">
  <meta name="description" content="ストリーマー専用カードパック販売プラットフォーム">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Pack&Play">
  <title>田中太郎 - 配信 - Pack&Play</title>
  <!-- コンポーネントベースCSS -->
  <link rel="stylesheet" href="../css/app.css">
  <link rel="stylesheet" href="../css/pages/creator/tanaka-stream.css">
  <link rel="manifest" href="../manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="../assets/images/icon-192.png">
  <link rel="apple-touch-icon" href="../assets/images/icon-192.png">
<body>
  <!-- モバイルメニューボタン -->
  <button type="button" class="mobile-menu-button" id="mobileMenuButton" onclick="toggleMobileMenu()">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"></path>
    </svg>
  </button>

  <!-- モバイルメニューオーバーレイ -->
  <div class="mobile-menu-overlay" id="mobileMenuOverlay" onclick="closeMobileMenu()"></div>

  <!-- サイドバー -->
  <aside class="sidebar" id="sidebar">
    <a href="../profile.html" class="sidebar-logo">
      <img src="../image/logo.png" alt="Pack&Play" class="sidebar-logo-img">
    </a>
    <nav class="sidebar-nav" id="sidebarNav">
      <!-- JavaScriptで動的に生成 -->
    </nav>

    <div class="sidebar-footer">
      <div class="sidebar-footer-links">
        <a href="../legal/terms.html" class="sidebar-footer-link">利用規約</a>
        <a href="../legal/privacy.html" class="sidebar-footer-link">プライバシー</a>
        <a href="../legal/commerce.html" class="sidebar-footer-link">特商法表記</a>
        <a href="../legal/scta.html" class="sidebar-footer-link">資金決済法</a>
        <a href="../legal/contact.html" class="sidebar-footer-link">お問い合わせ</a>
      </div>
      <div class="sidebar-footer-copyright">
        © 2025 Pack&Play
      </div>
    </div>
  </aside>

  <!-- メインコンテンツラッパー -->
  <div class="main-wrapper">
    <main class="creator-content">
      <!-- 配信プレイヤー -->
      <div class="stream-player-wrapper">
        <!-- 配信中の場合はiframeを表示 -->
        <iframe
          id="streamPlayer"
          class="stream-player"
          src=""
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
          style="display: none;">
        </iframe>

        <!-- 配信していない場合 -->
        <div class="stream-offline" id="streamOffline">
          <div class="stream-offline-icon">📺</div>
          <div class="stream-offline-text">現在配信していません</div>
        </div>
      </div>

      <!-- ストリーマー情報バー（統合版） -->
      <div class="stream-info-bar" id="streamInfoBar">
        <a href="tanaka.html" class="creator-info-section">
          <div class="creator-avatar-wrapper">
            <div class="creator-avatar" id="creatorAvatar">
              <img src="../image/tanaka_avatar.png" alt="田中太郎" class="creator-avatar-img">
            </div>
            <span class="live-signal" id="liveSignal" style="display: none;"></span>
          </div>
          <div class="creator-info-text">
            <div class="creator-name" id="creatorName">田中太郎</div>
            <div class="creator-meta">
              <span class="follower-count" id="followerCount">0 フォロワー</span>
            </div>
          </div>
        </a>
        <button type="button" class="following-button" id="followButton">
          <span>フォローする</span>
        </button>
      </div>

      <!-- アクションパネル -->
      <div class="action-panel">
        <div class="action-tabs">
          <button type="button" class="action-tab active" id="overviewTab" onclick="switchActionTab('overview')">概要</button>
          <button type="button" class="action-tab" id="chatTab" onclick="switchActionTab('chat')" style="display: none;">チャット</button>
          <button type="button" class="action-tab" onclick="switchActionTab('cards')">カード</button>
          <button type="button" class="action-tab" onclick="switchActionTab('splash')">スプラッシュ</button>
          <button type="button" class="action-tab" onclick="switchActionTab('packs')">パック</button>
        </div>

        <!-- 概要タブ -->
        <div class="action-content active" id="overviewContent">
          <div class="stream-description-content" id="streamDescription">
            <!-- JavaScriptで動的に生成 -->
          </div>
          <div class="stream-description-empty" id="streamDescriptionEmpty" style="display: none;">
            配信概要はありません
          </div>
        </div>

        <!-- チャットタブ（YouTube/Twitch対応時のみ表示） -->
        <div class="action-content" id="chatContent">
          <div class="chat-embed-wrapper" id="chatEmbedWrapper">
            <iframe
              id="streamChat"
              class="chat-embed-frame"
              src=""
              allowfullscreen>
            </iframe>
          </div>
          <div class="chat-unavailable" id="chatUnavailable" style="display: none;">
            <div class="chat-unavailable-icon">💬</div>
            <div class="chat-unavailable-text">このプラットフォームはチャット埋め込みに対応していません</div>
          </div>
        </div>

        <!-- カードタブ -->
        <div class="action-content" id="cardsContent">
          <div class="cards-grid" id="cardsGrid">
            <!-- JavaScriptで動的に生成 -->
          </div>
        </div>

        <!-- スプラッシュタブ -->
        <div class="action-content" id="splashContent">
          <!-- プレビュー -->
          <div class="splash-preview" id="splashPreview" data-tier="1">
            <div class="splash-preview-header">
              <div class="splash-preview-avatar" id="splashPreviewAvatar">視</div>
              <div class="splash-preview-info">
                <div class="splash-preview-name" id="splashPreviewName">視聴者</div>
                <div class="splash-preview-amount" id="splashPreviewAmount">100スパーク</div>
              </div>
            </div>
            <div class="splash-preview-message">
              <textarea
                class="splash-preview-input"
                id="splashMessage"
                placeholder="メッセージを送るには200スパーク以上必要です"
                maxlength="0"
                disabled></textarea>
            </div>
          </div>

          <!-- 金額コントロール -->
          <div class="splash-slider-container">
            <!-- 金額入力（スライダー上部中央） -->
            <div class="splash-amount-input-wrapper">
              <input
                type="number"
                class="splash-amount-input"
                id="splashAmountInput"
                min="100"
                max="50000"
                step="100"
                value="100"
                oninput="updateFromInput()"
                onkeydown="handleSparkKeydown(event)">
              <span class="splash-amount-unit">スパーク</span>
            </div>

            <!-- スライドバー -->
            <div class="splash-slider-wrapper">
              <input
                type="range"
                class="splash-slider"
                id="splashSlider"
                min="0"
                max="10"
                value="0"
                step="1"
                oninput="updateFromSlider(this.value)">
            </div>
          </div>

          <!-- 送信ボタン -->
          <button type="button" class="send-button" id="sendSplashButton" onclick="sendSplash()">
            スプラッシュを送る
          </button>
        </div>

        <!-- パックタブ -->
        <div class="action-content" id="packsContent">
          <div class="packs-grid" id="packsGrid">
            <!-- JavaScriptで動的に生成 -->
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- フォロー解除確認モーダル -->
  <div class="confirm-modal" id="unfollowModal">
    <div class="confirm-modal-content">
      <div class="confirm-modal-title">フォロー解除の確認</div>
      <div class="confirm-modal-message" id="unfollowModalMessage"></div>
      <div class="confirm-modal-buttons">
        <button class="confirm-modal-button confirm-modal-button-cancel" onclick="closeUnfollowModal()">キャンセル</button>
        <button class="confirm-modal-button confirm-modal-button-confirm" id="unfollowConfirmButton">解除する</button>
      </div>
    </div>
  </div>

  <!-- カード使用確認モーダル -->
  <div class="use-card-modal" id="useCardModal">
    <div class="use-card-modal-content">
      <div class="use-card-modal-header">
        <div class="use-card-modal-icon" id="useCardModalIcon">🎴</div>
        <div class="use-card-modal-title" id="useCardModalTitle">カード使用の確認</div>
        <div class="badge" id="useCardModalBadge"></div>
      </div>
      <div class="use-card-modal-message" id="useCardModalMessage"></div>
      <div class="use-card-modal-buttons">
        <button type="button" class="use-card-modal-button use-card-modal-button-cancel" onclick="closeUseCardModal()">キャンセル</button>
        <button type="button" class="use-card-modal-button use-card-modal-button-confirm" id="useCardConfirmButton">使用する</button>
      </div>
    </div>
  </div>

  <!-- スプラッシュ送信確認モーダル -->
  <div class="use-card-modal" id="splashModal">
    <div class="use-card-modal-content">
      <div class="use-card-modal-header">
        <div class="use-card-modal-icon">💰</div>
        <div class="use-card-modal-title">スプラッシュ送信の確認</div>
      </div>
      <div class="use-card-modal-message">
        <div style="margin-bottom: 1rem;">
          <strong style="color: #FF1B8D; font-size: 1.5rem;" id="splashModalAmount">100</strong>
          <span style="color: #6b7280; margin-left: 0.25rem;">スパーク</span>
        </div>
        <div style="color: #6b7280; font-size: 0.875rem;">
          メッセージ: <span id="splashModalMessage">なし</span>
        </div>
        <div style="margin-top: 1rem; color: #6b7280; font-size: 0.875rem;">
          このスプラッシュを送信しますか？
        </div>
      </div>
      <div class="use-card-modal-buttons">
        <button type="button" class="use-card-modal-button use-card-modal-button-cancel" onclick="closeSplashModal()">キャンセル</button>
        <button type="button" class="use-card-modal-button use-card-modal-button-confirm" id="splashConfirmButton">送信する</button>
      </div>
    </div>
  </div>

  <!-- コンポーネントベースJavaScript -->
  <script src="../js/services/storage.js"></script>
  <script src="../js/core/utils.js"></script>
  <script src="../js/components/modal.js"></script>
  <script src="../js/components/toast.js"></script>
  <script src="../js/mock-data.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/pages/creator/tanaka-stream.js"></script>
</body>
</html>
